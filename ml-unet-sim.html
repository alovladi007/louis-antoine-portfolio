<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Net Segmentation - Pixel-level Defect Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #0a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(6, 182, 212, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(6, 182, 212, 0.2);
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .control-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            max-width: 350px;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.3);
        }
        .viz-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .panel-title {
            color: #06b6d4;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .simulation-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }
        .viz-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>U-Net Segmentation</h1>
            <p>Pixel-Perfect Defect Boundary Detection</p>
        </div>
        
        <div class="simulation-layout">
            <div class="control-panel">
                <h3 class="panel-title">
                    <i class="fas fa-sliders-h"></i> Segmentation Settings
                </h3>
                
                <button class="btn" onclick="runSegmentation()">
                    <i class="fas fa-play"></i> Run Segmentation
                </button>
                
                <button class="btn" onclick="visualizeArchitecture()">
                    <i class="fas fa-project-diagram"></i> Show Architecture
                </button>
            </div>
            
            <div class="viz-area">
                <div class="viz-grid">
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-image"></i> Input Image
                        </h3>
                        <div id="input-image"></div>
                    </div>
                    
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-mask"></i> Segmentation Mask
                        </h3>
                        <div id="seg-mask"></div>
                    </div>
                    
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-layer-group"></i> Encoder Features
                        </h3>
                        <div id="encoder"></div>
                    </div>
                    
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-expand-arrows-alt"></i> Decoder Output
                        </h3>
                        <div id="decoder"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function runSegmentation() {
            alert('Running U-Net segmentation...');
            generateSegmentationMask();
        }
        
        function visualizeArchitecture() {
            alert('Visualizing U-Net architecture...');
        }
        
        function generateSegmentationMask() {
            const size = 128;
            const mask = [];
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    const value = Math.random() > 0.7 ? 1 : 0;
                    row.push(value);
                }
                mask.push(row);
            }
            
            Plotly.newPlot('seg-mask', [{
                z: mask,
                type: 'heatmap',
                colorscale: 'Viridis',
                showscale: false
            }], {
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' }
            });
        }
        
        window.addEventListener('load', function() {
            generateSegmentationMask();
        });
    </script>
</body>
</html>
