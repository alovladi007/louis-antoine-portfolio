<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fourier Optics Buttons</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .button-group {
            margin: 20px 0;
            padding: 20px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 100, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 8px;
        }
        
        #plot-area {
            margin: 20px 0;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fourier Optics Button Test</h1>
        
        <div class="button-group">
            <h2>Test These Buttons:</h2>
            <button onclick="testButton1()">Start Optical Simulation</button>
            <button onclick="testButton2()">Run Fourier Analysis</button>
            <button onclick="testButton3()">Generate Pattern</button>
            <button onclick="testButton4()">Reset All</button>
        </div>
        
        <div class="status" id="status">
            Status: Ready
        </div>
        
        <div id="plot-area"></div>
    </div>
    
    <script>
        // Test functions that will definitely work
        function testButton1() {
            const status = document.getElementById('status');
            status.innerHTML = 'Status: Starting Optical Simulation...';
            status.style.borderColor = '#ffaa00';
            
            // Generate a simple plot
            setTimeout(() => {
                generatePlot('Optical Simulation Results');
                status.innerHTML = 'Status: Optical Simulation Complete!';
                status.style.borderColor = '#00ff00';
            }, 1000);
        }
        
        function testButton2() {
            const status = document.getElementById('status');
            status.innerHTML = 'Status: Running Fourier Analysis...';
            status.style.borderColor = '#ffaa00';
            
            setTimeout(() => {
                generatePlot('Fourier Transform Results');
                status.innerHTML = 'Status: Fourier Analysis Complete!';
                status.style.borderColor = '#00ff00';
            }, 1000);
        }
        
        function testButton3() {
            const status = document.getElementById('status');
            status.innerHTML = 'Status: Generating Pattern...';
            status.style.borderColor = '#ffaa00';
            
            setTimeout(() => {
                generatePlot('Generated Pattern');
                status.innerHTML = 'Status: Pattern Generated!';
                status.style.borderColor = '#00ff00';
            }, 1000);
        }
        
        function testButton4() {
            const status = document.getElementById('status');
            status.innerHTML = 'Status: Resetting...';
            status.style.borderColor = '#ff0000';
            
            setTimeout(() => {
                Plotly.purge('plot-area');
                status.innerHTML = 'Status: Reset Complete - Ready';
                status.style.borderColor = '#00ff00';
            }, 500);
        }
        
        function generatePlot(title) {
            // Generate random data for visualization
            const size = 50;
            const z = [];
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    row.push(Math.sin(i/5) * Math.cos(j/5) + Math.random() * 0.5);
                }
                z.push(row);
            }
            
            const data = [{
                z: z,
                type: 'heatmap',
                colorscale: 'Hot'
            }];
            
            const layout = {
                title: title,
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' }
            };
            
            Plotly.newPlot('plot-area', data, layout);
        }
        
        // Initialize with a plot
        window.onload = function() {
            generatePlot('Initial State - Click a button to start');
        };
    </script>
</body>
</html>
