<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Prediction Simulator - ORION</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e5e7eb;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navigation-bar {
            background: rgba(20, 20, 30, 0.9);
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .prediction-interface {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .control-panel {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 2rem;
            height: fit-content;
        }

        .results-panel {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 2rem;
        }

        .section-title {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 1rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            color: #667eea;
            font-weight: 600;
            min-width: 60px;
            text-align: right;
        }

        .predict-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .candidate-card {
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .candidate-card:hover {
            border-color: rgba(102, 126, 234, 0.6);
            transform: translateX(5px);
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .candidate-formula {
            font-size: 1.3rem;
            color: #f59e0b;
            font-weight: 600;
        }

        .confidence-badge {
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .property-item {
            text-align: center;
            padding: 0.8rem;
            background: rgba(40, 40, 50, 0.6);
            border-radius: 8px;
        }

        .property-value {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
        }

        .property-name {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 0.3rem;
        }

        .visualization-container {
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navigation-bar">
        <a href="../orion-nanomaterials-research.html" class="nav-btn">
            <i class="fas fa-arrow-left"></i> Back to ORION
        </a>
        <h2 style="color: #f59e0b; margin: 0;">Material Prediction Simulator</h2>
        <div>
            <a href="performance_dashboard.html" class="nav-btn">
                Performance Dashboard <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="prediction-interface">
            <!-- Control Panel -->
            <div class="control-panel">
                <h3 class="section-title">Target Properties</h3>
                
                <div class="input-group">
                    <label class="input-label">Application Domain</label>
                    <select class="input-field" id="applicationDomain">
                        <option value="photovoltaic">Photovoltaic Materials</option>
                        <option value="battery">Battery Materials</option>
                        <option value="catalyst">Catalysts</option>
                        <option value="semiconductor">Semiconductors</option>
                        <option value="dielectric">Dielectrics</option>
                        <option value="thermoelectric">Thermoelectrics</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-label">Bandgap (eV)</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="bandgapSlider" min="0" max="10" step="0.1" value="3.0">
                        <span class="slider-value" id="bandgapValue">3.0</span>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Stability Score</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="stabilitySlider" min="0" max="1" step="0.05" value="0.8">
                        <span class="slider-value" id="stabilityValue">0.80</span>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Formation Energy (eV/atom)</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="formationSlider" min="-5" max="2" step="0.1" value="-1.5">
                        <span class="slider-value" id="formationValue">-1.5</span>
                    </div>
                </div>

                <button class="predict-btn" id="predictBtn" onclick="runPrediction()">
                    <i class="fas fa-atom"></i> Generate Candidates
                </button>
            </div>

            <!-- Results Panel -->
            <div class="results-panel">
                <h3 class="section-title">Generated Candidates</h3>
                
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p style="color: #9ca3af;">Generating material candidates...</p>
                </div>

                <div id="candidatesList"></div>

                <div class="visualization-container">
                    <div id="propertyChart" style="height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update slider values
        document.getElementById('bandgapSlider').addEventListener('input', function(e) {
            document.getElementById('bandgapValue').textContent = e.target.value;
        });

        document.getElementById('stabilitySlider').addEventListener('input', function(e) {
            document.getElementById('stabilityValue').textContent = parseFloat(e.target.value).toFixed(2);
        });

        document.getElementById('formationSlider').addEventListener('input', function(e) {
            document.getElementById('formationValue').textContent = e.target.value;
        });

        // Run prediction
        async function runPrediction() {
            const btn = document.getElementById('predictBtn');
            btn.disabled = true;
            
            document.getElementById('loadingSpinner').classList.add('active');
            document.getElementById('candidatesList').innerHTML = '';

            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Generate mock candidates
            const candidates = generateCandidates();
            displayCandidates(candidates);
            createPropertyChart(candidates);
            
            document.getElementById('loadingSpinner').classList.remove('active');
            btn.disabled = false;
        }

        // Generate mock candidates
        function generateCandidates() {
            const targetBandgap = parseFloat(document.getElementById('bandgapValue').textContent);
            const targetStability = parseFloat(document.getElementById('stabilityValue').textContent);
            const targetFormation = parseFloat(document.getElementById('formationValue').textContent);

            const candidates = [];
            const formulas = ['TiO₂', 'ZnO', 'Al₂O₃', 'SiO₂', 'Fe₂O₃', 'Ti₃O₅', 'ZnTiO₃', 'AlTiO₄'];
            
            for (let i = 0; i < 5; i++) {
                const formula = formulas[Math.floor(Math.random() * formulas.length)];
                const bandgap = targetBandgap + (Math.random() - 0.5) * 0.5;
                const stability = Math.min(1, targetStability + (Math.random() - 0.5) * 0.2);
                const formation = targetFormation + (Math.random() - 0.5) * 0.3;
                const confidence = 0.7 + Math.random() * 0.25;

                candidates.push({
                    formula: formula,
                    confidence: confidence,
                    properties: {
                        bandgap: bandgap.toFixed(2),
                        stability: stability.toFixed(2),
                        formation: formation.toFixed(2),
                        density: (3.5 + Math.random() * 3).toFixed(2),
                        bulk_modulus: (100 + Math.random() * 150).toFixed(0),
                        melting_point: (1200 + Math.random() * 800).toFixed(0)
                    }
                });
            }

            return candidates.sort((a, b) => b.confidence - a.confidence);
        }

        // Display candidates
        function displayCandidates(candidates) {
            const container = document.getElementById('candidatesList');
            
            candidates.forEach((candidate, index) => {
                const card = document.createElement('div');
                card.className = 'candidate-card';
                card.innerHTML = `
                    <div class="candidate-header">
                        <span class="candidate-formula">${candidate.formula}</span>
                        <span class="confidence-badge">${(candidate.confidence * 100).toFixed(0)}% confidence</span>
                    </div>
                    <div class="property-grid">
                        <div class="property-item">
                            <div class="property-value">${candidate.properties.bandgap}</div>
                            <div class="property-name">Bandgap (eV)</div>
                        </div>
                        <div class="property-item">
                            <div class="property-value">${candidate.properties.stability}</div>
                            <div class="property-name">Stability</div>
                        </div>
                        <div class="property-item">
                            <div class="property-value">${candidate.properties.formation}</div>
                            <div class="property-name">Formation (eV)</div>
                        </div>
                        <div class="property-item">
                            <div class="property-value">${candidate.properties.density}</div>
                            <div class="property-name">Density (g/cm³)</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Create property chart
        function createPropertyChart(candidates) {
            const trace = {
                x: candidates.map(c => c.formula),
                y: candidates.map(c => parseFloat(c.properties.bandgap)),
                name: 'Bandgap',
                type: 'bar',
                marker: {
                    color: '#667eea',
                    opacity: 0.8
                }
            };

            const layout = {
                title: {
                    text: 'Predicted Bandgap Values',
                    font: {color: '#f59e0b'}
                },
                xaxis: {
                    tickfont: {color: '#9ca3af'}
                },
                yaxis: {
                    title: 'Bandgap (eV)',
                    titlefont: {color: '#9ca3af'},
                    tickfont: {color: '#9ca3af'},
                    gridcolor: '#374151'
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.1)'
            };

            Plotly.newPlot('propertyChart', [trace], layout, {responsive: true});
        }
    </script>
</body>
</html>
