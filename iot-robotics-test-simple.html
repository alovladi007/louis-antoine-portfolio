<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Robotics - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        .status { 
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: rgba(0,255,136,0.2); border: 1px solid #00ff88; }
        .error { background: rgba(255,68,68,0.2); border: 1px solid #ff4444; }
        .info { background: rgba(0,136,255,0.2); border: 1px solid #0088ff; }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #0088ff;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>IoT Robotics Project - Test Page</h1>
    
    <div class="status info">
        <h3>Testing Project Load</h3>
        <p>The main project should appear below. Check the browser console for any errors.</p>
    </div>
    
    <div class="status success">
        <h3>âœ… Available Files:</h3>
        <ul>
            <li><a href="iot-robotics-project.html" target="_blank" style="color: #00ff88;">Main Project Demo</a></li>
            <li><a href="iot-robotics-technical-documentation.html" target="_blank" style="color: #00ff88;">Technical Documentation</a></li>
            <li><a href="iot-robotics-index.html" target="_blank" style="color: #00ff88;">Project Index</a></li>
        </ul>
    </div>
    
    <div class="status info">
        <h3>Console Output:</h3>
        <div id="console-output" style="font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; background: #0a0a0a; padding: 10px; border-radius: 5px; margin-top: 10px;">
            Loading...
        </div>
    </div>
    
    <h2>Main Project (Embedded):</h2>
    <iframe src="iot-robotics-project.html" id="project-frame"></iframe>
    
    <script>
        // Capture console messages
        const consoleOutput = document.getElementById('console-output');
        let logCount = 0;
        
        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type) {
            logCount++;
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? '#ff4444' : type === 'warn' ? '#ffaa00' : '#00ff88';
            entry.textContent = `[${type.toUpperCase()}] ${message}`;
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            
            if (logCount === 1) {
                consoleOutput.innerHTML = '';
            }
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        // Listen for errors
        window.addEventListener('error', (e) => {
            addToConsole(`Error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'error');
        });
        
        // Check if iframe loads
        document.getElementById('project-frame').addEventListener('load', () => {
            addToConsole('Project iframe loaded successfully', 'log');
        });
        
        // Initial message
        addToConsole('Test page initialized', 'log');
    </script>
</body>
</html>
