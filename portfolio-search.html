<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Search - Advanced Project Discovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #ef4444;
            --dark: #0f0f1e;
            --light: #f3f4f6;
            --text: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 1.5rem 1.5rem 4rem;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            color: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.5rem;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            color: var(--text);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .filter-select, .filter-input {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-select option {
            background: var(--dark);
        }

        .quick-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .quick-filter-btn {
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--primary);
            border-radius: 20px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-filter-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .quick-filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--success);
        }

        .sort-options {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .result-card:hover::before {
            transform: scaleX(1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .result-title {
            font-size: 1.3rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .result-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            color: var(--primary);
            font-size: 0.8rem;
        }

        .result-description {
            color: var(--text);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .result-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .result-tag {
            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.8rem;
            color: var(--text);
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .complexity-indicator {
            display: flex;
            gap: 0.25rem;
        }

        .complexity-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .complexity-dot.filled {
            background: var(--warning);
        }

        .view-project-btn {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .view-project-btn:hover {
            background: var(--secondary);
            transform: translateX(5px);
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-top: 2rem;
        }

        .no-results i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .advanced-search-toggle {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .advanced-search-toggle:hover {
            color: var(--secondary);
        }

        .advanced-search {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .advanced-search.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 0.5rem;
            display: none;
            z-index: 10;
        }

        .search-suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .suggestion-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>

            <div class="advanced-search" id="advancedSearch">

                            <option value="tensorflow">TensorFlow</option>

                            <option value="nodejs">Node.js</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Domain</label>
                        <select class="filter-select" id="domainFilter">
                            <option value="">All Domains</option>
                            <option value="semiconductor">Semiconductor</option>
                            <option value="ai">Artificial Intelligence</option>
                            <option value="embedded">Embedded Systems</option>
                            <option value="telecommunications">Telecommunications</option>
                            <option value="security">Cybersecurity</option>
                            <option value="research">Research</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Complexity</label>
                        <select class="filter-select" id="complexityFilter">
                            <option value="">All Levels</option>
                            <option value="1">Beginner</option>
                            <option value="2">Intermediate</option>
                            <option value="3">Advanced</option>
                            <option value="4">Expert</option>
                            <option value="5">Research-Level</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Year</label>
                        <input type="number" class="filter-input" id="yearFilter" placeholder="2024" min="2020" max="2024">
                    </div>
                </div>
            </div>
        </div>

        <div class="results-info">
            <div class="results-count">
                Found <span id="resultCount">24</span> projects
            </div>
            <div class="sort-options">
                <label style="margin-right: 0.5rem;">Sort by:</label>
                <select class="filter-select" id="sortSelect" style="width: auto;">
                    <option value="relevance">Relevance</option>
                    <option value="newest">Newest First</option>
                    <option value="complexity">Complexity</option>
                    <option value="popularity">Most Popular</option>
                </select>
            </div>
        </div>

        <div class="results-grid" id="resultsGrid">
            <!-- Results will be populated here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <h2>No projects found</h2>
            <p>Try adjusting your search criteria or browse all projects</p>
        </div>
    </div>

            {

            }
        ];

        let currentFilters = {
            search: '',
            quickFilter: '',
            technology: '',
            domain: '',
            complexity: '',
            year: '',
            sort: 'relevance'
        };

        function initializeSearch() {
            renderResults(projects);
            setupEventListeners();
            setupSearchSuggestions();
        }

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentFilters.search = e.target.value.toLowerCase();
                filterAndRenderResults();
                updateSearchSuggestions(e.target.value);
            });

            // Quick filters
            document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filter = e.target.dataset.filter;
                    
                    // Toggle active state
                    if (btn.classList.contains('active')) {
                        btn.classList.remove('active');
                        currentFilters.quickFilter = '';
                    } else {
                        // Remove active from all buttons
                        document.querySelectorAll('.quick-filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilters.quickFilter = filter;
                    }
                    
                    filterAndRenderResults();
                });
            });

            // Advanced filters
            document.getElementById('techFilter').addEventListener('change', (e) => {
                currentFilters.technology = e.target.value;
                filterAndRenderResults();
            });

            document.getElementById('domainFilter').addEventListener('change', (e) => {
                currentFilters.domain = e.target.value;
                filterAndRenderResults();
            });

            document.getElementById('complexityFilter').addEventListener('change', (e) => {
                currentFilters.complexity = e.target.value;
                filterAndRenderResults();
            });

            document.getElementById('yearFilter').addEventListener('input', (e) => {
                currentFilters.year = e.target.value;
                filterAndRenderResults();
            });

            document.getElementById('sortSelect').addEventListener('change', (e) => {
                currentFilters.sort = e.target.value;
                filterAndRenderResults();
            });
        }

        function filterAndRenderResults() {
            let filtered = projects.filter(project => {
                // Search filter
                if (currentFilters.search) {
                    const searchTerm = currentFilters.search;
                    const matchesSearch = 
                        project.title.toLowerCase().includes(searchTerm) ||
                        project.description.toLowerCase().includes(searchTerm) ||
                        project.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    
                    if (!matchesSearch) return false;
                }

                // Quick filter
                if (currentFilters.quickFilter) {
                    const filter = currentFilters.quickFilter;
                    const matchesQuickFilter = 
                        project.tags.some(tag => tag.toLowerCase().includes(filter)) ||
                        project.domain === filter ||
                        project.category.toLowerCase().includes(filter);
                    
                    if (!matchesQuickFilter) return false;
                }

                // Technology filter
                if (currentFilters.technology && !project.technologies.includes(currentFilters.technology)) {
                    return false;
                }

                // Domain filter
                if (currentFilters.domain && project.domain !== currentFilters.domain) {
                    return false;
                }

                // Complexity filter
                if (currentFilters.complexity && project.complexity != currentFilters.complexity) {
                    return false;
                }

                // Year filter
                if (currentFilters.year && project.year != currentFilters.year) {
                    return false;
                }

                return true;
            });

            // Sort results
            filtered = sortResults(filtered, currentFilters.sort);

            renderResults(filtered);
        }

        function sortResults(results, sortBy) {
            switch(sortBy) {
                case 'newest':
                    return results.sort((a, b) => b.year - a.year);
                case 'complexity':
                    return results.sort((a, b) => b.complexity - a.complexity);
                case 'popularity':
                    // Simulate popularity by ID (newer projects more popular)
                    return results.sort((a, b) => a.id - b.id);
                case 'relevance':
                default:
                    // Keep original order for relevance
                    return results;
            }
        }

        function renderResults(results) {
            const grid = document.getElementById('resultsGrid');
            const noResults = document.getElementById('noResults');
            const resultCount = document.getElementById('resultCount');

            resultCount.textContent = results.length;

            if (results.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = results.map(project => `
                <div class="result-card" onclick="window.location.href='${project.url}'">
                    <div class="result-header">
                        <div>
                            <h3 class="result-title">${highlightSearchTerm(project.title)}</h3>
                            <span class="result-category">${project.category}</span>
                        </div>
                    </div>
                    <p class="result-description">${highlightSearchTerm(project.description)}</p>
                    <div class="result-tags">
                        ${project.tags.map(tag => `<span class="result-tag">${tag}</span>`).join('')}
                    </div>
                    <div class="result-meta">
                        <div class="complexity-indicator">
                            ${generateComplexityDots(project.complexity)}
                        </div>
                        <a href="${project.url}" class="view-project-btn" onclick="event.stopPropagation()">
                            View Project <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function generateComplexityDots(level) {
            let dots = '';
            for (let i = 1; i <= 5; i++) {
                dots += `<span class="complexity-dot ${i <= level ? 'filled' : ''}"></span>`;
            }
            return dots;
        }

        function highlightSearchTerm(text) {
            if (!currentFilters.search) return text;
            
            const regex = new RegExp(`(${currentFilters.search})`, 'gi');
            return text.replace(regex, '<mark style="background: rgba(102, 126, 234, 0.3); color: white; padding: 0 2px;">$1</mark>');
        }

        function toggleAdvancedSearch(e) {
            e.preventDefault();
            const advancedSearch = document.getElementById('advancedSearch');
            advancedSearch.classList.toggle('active');
        }

        function setupSearchSuggestions() {
            const searchInput = document.getElementById('searchInput');
            const suggestions = document.getElementById('searchSuggestions');

            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.classList.remove('active');
                }
            });
        }

        function updateSearchSuggestions(query) {
            const suggestions = document.getElementById('searchSuggestions');
            
            if (query.length < 2) {
                suggestions.classList.remove('active');
                return;
            }

            // Generate suggestions based on projects
            const suggestionList = [];
            
            // Add matching project titles
            projects.forEach(project => {
                if (project.title.toLowerCase().includes(query.toLowerCase())) {
                    suggestionList.push({
                        type: 'project',
                        text: project.title,
                        icon: 'fa-folder'
                    });
                }
            });

            // Add matching tags
            const allTags = [...new Set(projects.flatMap(p => p.tags))];
            allTags.forEach(tag => {
                if (tag.toLowerCase().includes(query.toLowerCase()) && suggestionList.length < 5) {
                    suggestionList.push({
                        type: 'tag',
                        text: tag,
                        icon: 'fa-tag'
                    });
                }
            });

            if (suggestionList.length > 0) {
                suggestions.innerHTML = suggestionList.slice(0, 5).map(item => `
                    <div class="suggestion-item" onclick="selectSuggestion('${item.text}')">
                        <i class="fas ${item.icon}" style="margin-right: 0.5rem; color: var(--primary);"></i>
                        ${item.text}
                    </div>
                `).join('');
                suggestions.classList.add('active');
            } else {
                suggestions.classList.remove('active');
            }
        }

        function selectSuggestion(text) {
            document.getElementById('searchInput').value = text;
            currentFilters.search = text.toLowerCase();
            filterAndRenderResults();
            document.getElementById('searchSuggestions').classList.remove('active');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeSearch);
    </script>
</body>
</html>
