<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayesian Neural Networks - Uncertainty Quantification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #0a0a2a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        .viz-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .panel-title {
            color: #3b82f6;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bayesian Neural Networks</h1>
            <p>Uncertainty-Aware Defect Detection</p>
        </div>
        
        <div style="max-width: 350px; margin: 0 auto;">
            <button class="btn" onclick="runBayesianInference()">
                <i class="fas fa-chart-area"></i> Run MC Dropout
            </button>
            
            <button class="btn" onclick="calibrateModel()">
                <i class="fas fa-balance-scale"></i> Calibrate Uncertainty
            </button>
        </div>
        
        <div class="viz-panel" style="margin-top: 2rem;">
            <h3 class="panel-title">
                <i class="fas fa-chart-line"></i> Uncertainty Quantification
            </h3>
            <div id="uncertainty-plot"></div>
        </div>
    </div>
    
    <script>
        function runBayesianInference() {
            alert('Running Monte Carlo Dropout inference...');
        }
        
        function calibrateModel() {
            alert('Calibrating uncertainty estimates...');
        }
    </script>
</body>
</html>
