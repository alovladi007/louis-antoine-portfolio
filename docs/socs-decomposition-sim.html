<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCS Decomposition - Sum of Coherent Systems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #2a1a0a 100%);
            color: #e0e0e0;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(245, 158, 11, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }
        .control-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
        }
        .panel-title {
            color: #f59e0b;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            font-weight: 500;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }
        .viz-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .viz-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .control-group {
            margin-bottom: 1.5rem;
        }
        .control-group label {
            display: block;
            color: #f59e0b;
            margin-bottom: 0.5rem;
        }
        .control-group input {
            width: 100%;
            padding: 0.5rem;
            background: #222;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
        }
        .performance-meter {
            background: #222;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .speed-bar {
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .speed-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #f59e0b);
            width: 0%;
            transition: width 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SOCS Decomposition</h1>
            <p>Sum of Coherent Systems - Fast Aerial Image Calculation</p>
        </div>
        
        <div class="main-layout">
            <div class="control-panel">
                <h3 class="panel-title">
                    <i class="fas fa-project-diagram"></i> SOCS Parameters
                </h3>
                
                <div class="control-group">
                    <label>Number of Kernels</label>
                    <input type="range" id="kernels" min="1" max="10" value="4">
                    <div style="text-align: right; color: #888;">4 kernels</div>
                </div>
                
                <div class="control-group">
                    <label>Coherence Factor</label>
                    <input type="range" id="coherence" min="0.1" max="1" step="0.1" value="0.7">
                    <div style="text-align: right; color: #888;">Ïƒ = 0.7</div>
                </div>
                
                <button class="btn" onclick="runSOCS()">
                    <i class="fas fa-play"></i> Run SOCS Decomposition
                </button>
                
                <button class="btn" onclick="compareSpeed()">
                    <i class="fas fa-tachometer-alt"></i> Speed Comparison
                </button>
                
                <button class="btn" onclick="gpuSimulation()">
                    <i class="fas fa-microchip"></i> GPU Acceleration Demo
                </button>
                
                <div class="performance-meter">
                    <h4 style="color: #f59e0b; margin-bottom: 0.5rem;">Performance</h4>
                    <div class="speed-bar">
                        <div class="speed-fill" id="speed-meter"></div>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 0.5rem; font-size: 0.8rem; color: #888;">
                        <span>CPU</span>
                        <span id="speed-text">0x</span>
                        <span>GPU</span>
                    </div>
                </div>
            </div>
            
            <div class="viz-area">
                <div class="viz-grid">
                    <div class="viz-panel">
                        <h3 class="panel-title">Eigenvalue Spectrum</h3>
                        <div id="eigenvalues"></div>
                    </div>
                    <div class="viz-panel">
                        <h3 class="panel-title">Kernel Functions</h3>
                        <div id="kernels-plot"></div>
                    </div>
                    <div class="viz-panel">
                        <h3 class="panel-title">SOCS Approximation</h3>
                        <div id="socs-approx"></div>
                    </div>
                    <div class="viz-panel">
                        <h3 class="panel-title">Speed Comparison</h3>
                        <div id="speed-compare"></div>
                    </div>
                </div>
                
                <div class="viz-panel">
                    <h3 class="panel-title">Aerial Image Comparison</h3>
                    <div id="aerial-compare"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function runSOCS() {
            alert('Running SOCS Decomposition...');
            const speedMeter = document.getElementById('speed-meter');
            speedMeter.style.width = '75%';
            document.getElementById('speed-text').textContent = '10x';
            generateSOCSPlots();
        }
        
        function compareSpeed() {
            alert('Comparing Speed: Hopkins vs SOCS...');
            generateSpeedComparison();
        }
        
        function gpuSimulation() {
            alert('Simulating GPU Acceleration...');
            const speedMeter = document.getElementById('speed-meter');
            speedMeter.style.width = '95%';
            document.getElementById('speed-text').textContent = '50x';
        }
        
        function generateSOCSPlots() {
            // Eigenvalues
            const eigenvals = [];
            for (let i = 0; i < 10; i++) {
                eigenvals.push(Math.exp(-i/2));
            }
            
            Plotly.newPlot('eigenvalues', [{
                x: Array.from({length: 10}, (_, i) => i + 1),
                y: eigenvals,
                type: 'bar',
                marker: { color: '#f59e0b' }
            }], {
                title: 'Eigenvalue Decay',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Index' },
                yaxis: { title: 'Eigenvalue', type: 'log' }
            });
            
            // Kernels
            const size = 50;
            const kernel = [];
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    const r = Math.sqrt(Math.pow(i-size/2, 2) + Math.pow(j-size/2, 2));
                    row.push(Math.exp(-r*r/100));
                }
                kernel.push(row);
            }
            
            Plotly.newPlot('kernels-plot', [{
                z: kernel,
                type: 'heatmap',
                colorscale: 'Hot'
            }], {
                title: 'SOCS Kernel #1',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' }
            });
            
            // SOCS Approximation
            Plotly.newPlot('socs-approx', [{
                z: kernel.map(row => row.map(v => v * 0.8)),
                type: 'heatmap',
                colorscale: 'Viridis'
            }], {
                title: 'SOCS Approximation',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' }
            });
        }
        
        function generateSpeedComparison() {
            const methods = ['Hopkins', 'SOCS-CPU', 'SOCS-GPU'];
            const times = [100, 10, 2];
            
            Plotly.newPlot('speed-compare', [{
                x: methods,
                y: times,
                type: 'bar',
                marker: { 
                    color: ['#888', '#f59e0b', '#10b981']
                }
            }], {
                title: 'Computation Time (ms)',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                yaxis: { title: 'Time (ms)', type: 'log' }
            });
        }
        
        window.onload = function() {
            generateSOCSPlots();
            generateSpeedComparison();
        };
    </script>
</body>
</html>
