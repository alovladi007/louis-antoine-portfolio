<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirchhoff Approximation - Mask Diffraction Modeling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #0a2a0a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(16, 185, 129, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }
        .control-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
        }
        .viz-area {
            display: grid;
            gap: 2rem;
        }
        .viz-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
        }
        .panel-title {
            color: #10b981;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .control-group {
            margin-bottom: 1.5rem;
        }
        .control-group label {
            display: block;
            color: #10b981;
            margin-bottom: 0.5rem;
        }
        .control-group input, .control-group select {
            width: 100%;
            padding: 0.5rem;
            background: #222;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 500;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        .viz-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kirchhoff Approximation</h1>
            <p>Mask Diffraction Modeling - Thin & Thick Mask Approximations</p>
        </div>
        
        <div class="main-layout">
            <div class="control-panel">
                <h3 class="panel-title">
                    <i class="fas fa-layer-group"></i> Mask Parameters
                </h3>
                
                <div class="control-group">
                    <label>Mask Type</label>
                    <select id="mask-type">
                        <option value="thin">Thin Mask</option>
                        <option value="thick">Thick Mask (3D)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Wavelength</label>
                    <select id="wavelength">
                        <option value="13.5">13.5nm (EUV)</option>
                        <option value="193">193nm (DUV)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Mask Thickness (nm)</label>
                    <input type="range" id="thickness" min="50" max="200" value="100">
                    <div style="text-align: right; color: #888; font-size: 0.8rem;">100 nm</div>
                </div>
                
                <button class="btn" onclick="runSimulation()">
                    <i class="fas fa-play"></i> Run Kirchhoff Simulation
                </button>
                
                <button class="btn" onclick="calculate3D()">
                    <i class="fas fa-cube"></i> Calculate 3D Effects
                </button>
            </div>
            
            <div class="viz-area">
                <div class="viz-grid">
                    <div class="viz-panel">
                        <h3 class="panel-title">Near Field Distribution</h3>
                        <div id="near-field"></div>
                    </div>
                    <div class="viz-panel">
                        <h3 class="panel-title">Far Field Pattern</h3>
                        <div id="far-field"></div>
                    </div>
                    <div class="viz-panel">
                        <h3 class="panel-title">3D Mask Structure</h3>
                        <div id="mask-3d"></div>
                    </div>
                    <div class="viz-panel">
                        <h3 class="panel-title">Diffraction Efficiency</h3>
                        <div id="efficiency"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function runSimulation() {
            alert('Running Kirchhoff Simulation...');
            generatePlots();
        }
        
        function calculate3D() {
            alert('Calculating 3D Mask Effects...');
            generate3DMask();
        }
        
        function generatePlots() {
            // Near field
            const size = 50;
            const z = [];
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    row.push(Math.sin(i/5) * Math.cos(j/5));
                }
                z.push(row);
            }
            
            Plotly.newPlot('near-field', [{
                z: z,
                type: 'heatmap',
                colorscale: 'Viridis'
            }], {
                title: 'Near Field',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' }
            });
            
            // Far field
            Plotly.newPlot('far-field', [{
                z: z.map(row => row.map(v => Math.abs(v))),
                type: 'heatmap',
                colorscale: 'Hot'
            }], {
                title: 'Far Field',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' }
            });
            
            // Efficiency
            const orders = [-3, -2, -1, 0, 1, 2, 3];
            const efficiency = [0.05, 0.1, 0.2, 0.4, 0.2, 0.1, 0.05];
            
            Plotly.newPlot('efficiency', [{
                x: orders,
                y: efficiency,
                type: 'bar',
                marker: { color: '#10b981' }
            }], {
                title: 'Diffraction Efficiency',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Diffraction Order' },
                yaxis: { title: 'Efficiency' }
            });
        }
        
        function generate3DMask() {
            const x = [], y = [], z = [];
            for (let i = 0; i < 20; i++) {
                for (let j = 0; j < 20; j++) {
                    x.push(i);
                    y.push(j);
                    z.push((i % 5 < 2) ? 10 : 0);
                }
            }
            
            Plotly.newPlot('mask-3d', [{
                x: x, y: y, z: z,
                type: 'scatter3d',
                mode: 'markers',
                marker: {
                    size: 3,
                    color: z,
                    colorscale: 'Viridis'
                }
            }], {
                title: '3D Mask Structure',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                scene: {
                    xaxis: { title: 'X' },
                    yaxis: { title: 'Y' },
                    zaxis: { title: 'Height' }
                }
            });
        }
        
        window.onload = function() {
            generatePlots();
            generate3DMask();
        };
    </script>
</body>
</html>
