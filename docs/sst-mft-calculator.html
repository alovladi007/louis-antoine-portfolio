<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFT Calculator - Medium-Frequency Transformer Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #00d4ff;
            --accent: #00ff88;
            --danger: #ff3366;
            --warning: #ffaa00;
            --dark: #0a0f1c;
            --light: #f0f4f8;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0f1c 0%, #1a2332 50%, #0a0f1c 100%);
            color: var(--light);
            min-height: 100vh;
        }
        .header {
            background: rgba(10, 15, 28, 0.95);
            border-bottom: 2px solid var(--primary);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary);
            border-radius: 0.5rem;
        }
        .main-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        .page-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .section {
            background: rgba(26, 35, 50, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 1rem;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }
        .design-layout {
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 2rem;
        }
        .control-panel {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        .results-panel {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--accent);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-label {
            display: block;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }
        .calculate-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 0.5rem;
            color: var(--dark);
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .result-card {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }
        .result-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
        }
        .result-label {
            color: #94a3b8;
            margin-top: 0.5rem;
        }
        .chart-container {
            height: 400px;
            margin: 2rem 0;
        }
        .thermal-warning {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid var(--warning);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="sst-platform.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Platform
            </a>
            <div style="display: flex; gap: 2rem;">
                <a href="sst-architecture.html" style="color: var(--light); text-decoration: none;">Architecture</a>
                <a href="sst-dab-designer.html" style="color: var(--light); text-decoration: none;">DAB Designer</a>
                <a href="sst-zvs-analyzer.html" style="color: var(--light); text-decoration: none;">ZVS Analyzer</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <h1 class="page-title">MF Transformer Design Laboratory</h1>

        <section class="section">
            <h2 style="color: var(--primary); margin-bottom: 1.5rem;">
                <i class="fas fa-magnet"></i> Transformer Design Calculator
            </h2>
            
            <div class="design-layout">
                <div class="control-panel">
                    <h3 style="color: var(--accent); margin-bottom: 1rem;">Design Parameters</h3>
                    
                    <div class="input-group">
                        <label class="input-label">Power Rating (kW)</label>
                        <input type="number" class="input-field" id="power" value="350" step="10">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Primary Voltage (kV)</label>
                        <input type="number" class="input-field" id="vPrimary" value="19.5" step="0.1">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Secondary Voltage (V)</label>
                        <input type="number" class="input-field" id="vSecondary" value="800" step="10">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Switching Frequency (kHz)</label>
                        <input type="number" class="input-field" id="frequency" value="50" step="5">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Core Material</label>
                        <select class="input-field" id="coreMaterial">
                            <option value="nanocrystalline">Nanocrystalline (Vitroperm)</option>
                            <option value="ferrite">Ferrite (3C97)</option>
                            <option value="amorphous">Amorphous (Metglas)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Max Flux Density (T)</label>
                        <input type="number" class="input-field" id="bMax" value="0.8" step="0.1" min="0.1" max="1.5">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Target Leakage Inductance (μH)</label>
                        <input type="number" class="input-field" id="leakage" value="25" step="5">
                    </div>
                    
                    <button class="calculate-button" onclick="calculateTransformer()">
                        <i class="fas fa-calculator"></i> Calculate Design
                    </button>
                </div>
                
                <div class="results-panel">
                    <h3 style="color: var(--accent); margin-bottom: 1rem;">Design Results</h3>
                    
                    <div class="result-grid">
                        <div class="result-card">
                            <div class="result-value" id="turnsRatio">24.4</div>
                            <div class="result-label">Turns Ratio</div>
                        </div>
                        <div class="result-card">
                            <div class="result-value" id="coreArea">45</div>
                            <div class="result-label">Core Area (cm²)</div>
                        </div>
                        <div class="result-card">
                            <div class="result-value" id="primaryTurns">28</div>
                            <div class="result-label">Primary Turns</div>
                        </div>
                        <div class="result-card">
                            <div class="result-value" id="secondaryTurns">1</div>
                            <div class="result-label">Secondary Turns</div>
                        </div>
                    </div>
                    
                    <div class="thermal-warning" id="thermalWarning" style="display: none;">
                        <strong><i class="fas fa-exclamation-triangle"></i> Thermal Warning:</strong>
                        <span id="warningText"></span>
                    </div>
                    
                    <div class="chart-container">
                        <div id="lossBreakdown" style="height: 100%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 style="color: var(--primary); margin-bottom: 1.5rem;">
                <i class="fas fa-fire"></i> Thermal Analysis
            </h2>
            <div class="chart-container">
                <div id="thermalMap" style="height: 100%;"></div>
            </div>
        </section>

        <section class="section">
            <h2 style="color: var(--primary); margin-bottom: 1.5rem;">
                <i class="fas fa-chart-line"></i> Core Loss Analysis
            </h2>
            <div class="chart-container">
                <div id="coreLoss" style="height: 100%;"></div>
            </div>
        </section>
    </main>

    <script>
        function calculateTransformer() {
            const power = parseFloat(document.getElementById('power').value) * 1000;
            const vPri = parseFloat(document.getElementById('vPrimary').value) * 1000;
            const vSec = parseFloat(document.getElementById('vSecondary').value);
            const freq = parseFloat(document.getElementById('frequency').value) * 1000;
            const bMax = parseFloat(document.getElementById('bMax').value);
            
            // Calculate turns ratio
            const ratio = vPri / vSec;
            document.getElementById('turnsRatio').textContent = ratio.toFixed(1);
            
            // Calculate core area (simplified)
            const area = Math.sqrt(power / (4.44 * freq * bMax)) * 10000;
            document.getElementById('coreArea').textContent = area.toFixed(0);
            
            // Calculate turns
            const nPri = Math.round(vPri / (4.44 * freq * bMax * area / 10000));
            const nSec = Math.round(nPri / ratio);
            document.getElementById('primaryTurns').textContent = nPri;
            document.getElementById('secondaryTurns').textContent = nSec;
            
            updateLossBreakdown();
            updateThermalMap();
            updateCoreLoss();
        }
        
        function updateLossBreakdown() {
            const data = [{
                values: [125, 85, 25, 15],
                labels: ['Core Loss', 'Copper Loss', 'Stray Loss', 'Other'],
                type: 'pie',
                hole: 0.4,
                marker: {
                    colors: ['#ff3366', '#ffaa00', '#00d4ff', '#00ff88']
                }
            }];
            
            const layout = {
                title: 'Loss Distribution',
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#94a3b8' }
            };
            
            Plotly.newPlot('lossBreakdown', data, layout, {displayModeBar: false});
        }
        
        function updateThermalMap() {
            const z = [];
            for (let i = 0; i < 50; i++) {
                const row = [];
                for (let j = 0; j < 50; j++) {
                    const temp = 25 + 50 * Math.exp(-((i-25)**2 + (j-25)**2) / 200) + Math.random() * 5;
                    row.push(temp);
                }
                z.push(row);
            }
            
            const data = [{
                z: z,
                type: 'heatmap',
                colorscale: [
                    [0, '#00ff88'],
                    [0.5, '#ffaa00'],
                    [1, '#ff3366']
                ],
                colorbar: { title: 'Temperature (°C)' }
            }];
            
            const layout = {
                title: 'Transformer Thermal Distribution',
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.3)',
                font: { color: '#94a3b8' }
            };
            
            Plotly.newPlot('thermalMap', data, layout, {displayModeBar: false});
        }
        
        function updateCoreLoss() {
            const freq = [];
            const loss = [];
            
            for (let f = 10; f <= 100; f += 5) {
                freq.push(f);
                loss.push(0.5 * Math.pow(f/50, 1.8) * Math.pow(0.8, 2.4));
            }
            
            const trace = {
                x: freq,
                y: loss,
                mode: 'lines+markers',
                line: { color: '#00d4ff', width: 2 },
                marker: { size: 6 }
            };
            
            const layout = {
                title: 'Core Loss vs Frequency (Steinmetz Model)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.3)',
                font: { color: '#94a3b8' },
                xaxis: { title: 'Frequency (kHz)' },
                yaxis: { title: 'Core Loss (W/kg)' }
            };
            
            Plotly.newPlot('coreLoss', [trace], layout, {displayModeBar: false});
        }
        
        // Initialize
        calculateTransformer();
    </script>
</body>
</html>
