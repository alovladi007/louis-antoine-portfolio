<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Builder - Neural Networks Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --secondary: #7c3aed;
            --accent: #a78bfa;
            --dark: #0a0a0a;
            --light: #f9fafb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1e1b4b 100%);
            color: var(--light);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .builder-layout {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 2rem;
        }

        .panel {
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .panel-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dataset-stats {
            display: grid;
            gap: 1rem;
        }

        .stat-item {
            background: rgba(139, 92, 246, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            color: #e9d5ff;
            font-size: 0.9rem;
        }

        .stat-value {
            color: var(--accent);
            font-weight: 600;
        }

        .class-list {
            list-style: none;
            margin-top: 1rem;
        }

        .class-item {
            background: rgba(139, 92, 246, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .class-item:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateX(5px);
        }

        .class-name {
            color: white;
            font-weight: 500;
        }

        .class-count {
            background: rgba(139, 92, 246, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.85rem;
            color: var(--accent);
        }

        .upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .upload-card {
            aspect-ratio: 1;
            background: rgba(139, 92, 246, 0.05);
            border: 2px dashed rgba(139, 92, 246, 0.3);
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-card:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--primary);
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .progress-bar {
            height: 8px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            transition: width 0.5s ease;
        }

        .split-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .split-input {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .builder-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> Dataset Builder</h1>
            <p style="color: #e9d5ff;">Create, augment, and manage datasets for training</p>
        </div>

        <div class="builder-layout">
            <!-- Left Panel - Dataset Info -->
            <div class="panel">
                <h2 class="panel-title">
                    <i class="fas fa-info-circle"></i> Dataset Info
                </h2>
                
                <div class="dataset-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Images</span>
                        <span class="stat-value" id="totalImages">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Classes</span>
                        <span class="stat-value" id="numClasses">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Train Set</span>
                        <span class="stat-value" id="trainSize">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Val Set</span>
                        <span class="stat-value" id="valSize">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Test Set</span>
                        <span class="stat-value" id="testSize">0</span>
                    </div>
                </div>

                <h3 style="color: var(--accent); margin: 2rem 0 1rem;">Classes</h3>
                <ul class="class-list" id="classList">
                    <li class="class-item">
                        <span class="class-name">No classes yet</span>
                        <span class="class-count">0</span>
                    </li>
                </ul>

                <button class="btn btn-primary" onclick="addClass()">
                    <i class="fas fa-plus"></i> Add Class
                </button>
            </div>

            <!-- Center Panel - Upload Area -->
            <div class="panel">
                <h2 class="panel-title">
                    <i class="fas fa-images"></i> Dataset Images
                </h2>
                
                <div style="background: rgba(139, 92, 246, 0.1); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem;">
                    <p style="color: #e9d5ff; margin-bottom: 0.5rem;">
                        <i class="fas fa-info-circle"></i> Upload images for each class or import existing dataset
                    </p>
                </div>

                <div class="upload-grid" id="uploadGrid">
                    <div class="upload-card" onclick="uploadImages()">
                        <i class="fas fa-plus" style="font-size: 2rem; color: var(--accent); margin-bottom: 0.5rem;"></i>
                        <span style="color: #e9d5ff; font-size: 0.85rem;">Add Images</span>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button class="btn btn-primary" onclick="importDataset()">
                        <i class="fas fa-folder-open"></i> Import Dataset
                    </button>
                    <button class="btn btn-primary" onclick="generateSynthetic()">
                        <i class="fas fa-magic"></i> Generate Synthetic
                    </button>
                </div>
            </div>

            <!-- Right Panel - Configuration -->
            <div class="panel">
                <h2 class="panel-title">
                    <i class="fas fa-cog"></i> Configuration
                </h2>

                <div style="margin-bottom: 1.5rem;">
                    <label style="color: var(--accent); font-size: 0.9rem; display: block; margin-bottom: 0.5rem;">
                        Dataset Name
                    </label>
                    <input type="text" placeholder="my_dataset" style="width: 100%; padding: 0.5rem; background: rgba(139, 92, 246, 0.1); border: 1px solid rgba(139, 92, 246, 0.3); color: white; border-radius: 0.25rem;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="color: var(--accent); font-size: 0.9rem; display: block; margin-bottom: 0.5rem;">
                        Image Size
                    </label>
                    <select style="width: 100%; padding: 0.5rem; background: rgba(139, 92, 246, 0.1); border: 1px solid rgba(139, 92, 246, 0.3); color: white; border-radius: 0.25rem;">
                        <option>224 x 224</option>
                        <option>256 x 256</option>
                        <option>384 x 384</option>
                        <option>512 x 512</option>
                    </select>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="color: var(--accent); font-size: 0.9rem; display: block; margin-bottom: 0.5rem;">
                        Data Split (%)
                    </label>
                    <div class="split-controls">
                        <input type="number" class="split-input" value="70" min="0" max="100" placeholder="Train">
                        <input type="number" class="split-input" value="15" min="0" max="100" placeholder="Val">
                        <input type="number" class="split-input" value="15" min="0" max="100" placeholder="Test">
                    </div>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="color: var(--accent); font-size: 0.9rem; display: block; margin-bottom: 0.5rem;">
                        Augmentation
                    </label>
                    <div style="display: grid; gap: 0.5rem;">
                        <label style="color: #e9d5ff; font-size: 0.85rem;">
                            <input type="checkbox" checked> Random Rotation
                        </label>
                        <label style="color: #e9d5ff; font-size: 0.85rem;">
                            <input type="checkbox" checked> Random Flip
                        </label>
                        <label style="color: #e9d5ff; font-size: 0.85rem;">
                            <input type="checkbox"> Color Jitter
                        </label>
                        <label style="color: #e9d5ff; font-size: 0.85rem;">
                            <input type="checkbox"> MixUp
                        </label>
                        <label style="color: #e9d5ff; font-size: 0.85rem;">
                            <input type="checkbox"> CutMix
                        </label>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="buildDataset()">
                    <i class="fas fa-hammer"></i> Build Dataset
                </button>

                <button class="btn btn-primary" onclick="exportDataset()">
                    <i class="fas fa-download"></i> Export Dataset
                </button>
            </div>
        </div>
    </div>

    <script>
        let imageCount = 0;
        let classes = [];

        function uploadImages() {
            // Simulate image upload
            const grid = document.getElementById('uploadGrid');
            const newCard = document.createElement('div');
            newCard.className = 'upload-card';
            newCard.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
            newCard.innerHTML = `<span style="color: white;">Image ${++imageCount}</span>`;
            grid.insertBefore(newCard, grid.firstChild);
            
            updateStats();
        }

        function addClass() {
            const className = prompt('Enter class name:');
            if (className) {
                classes.push(className);
                updateClassList();
                updateStats();
            }
        }

        function updateClassList() {
            const list = document.getElementById('classList');
            if (classes.length === 0) {
                list.innerHTML = '<li class="class-item"><span class="class-name">No classes yet</span><span class="class-count">0</span></li>';
            } else {
                list.innerHTML = classes.map(cls => `
                    <li class="class-item">
                        <span class="class-name">${cls}</span>
                        <span class="class-count">${Math.floor(Math.random() * 100)}</span>
                    </li>
                `).join('');
            }
        }

        function updateStats() {
            document.getElementById('totalImages').textContent = imageCount;
            document.getElementById('numClasses').textContent = classes.length;
            document.getElementById('trainSize').textContent = Math.floor(imageCount * 0.7);
            document.getElementById('valSize').textContent = Math.floor(imageCount * 0.15);
            document.getElementById('testSize').textContent = Math.floor(imageCount * 0.15);
            
            // Update progress bar
            const progress = Math.min((imageCount / 100) * 100, 100);
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function importDataset() {
            alert('Dataset import would open file selector in production');
        }

        function generateSynthetic() {
            // Simulate synthetic data generation
            for (let i = 0; i < 10; i++) {
                setTimeout(() => uploadImages(), i * 100);
            }
        }

        function buildDataset() {
            alert('Building dataset with current configuration...');
        }

        function exportDataset() {
            alert('Exporting dataset in selected format...');
        }
    </script>
</body>
</html>
