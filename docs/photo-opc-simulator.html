<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPC Simulator - Model-Based Optical Proximity Correction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.18.0/tf.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 212, 255, 0.05));
            border-radius: 20px;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .opc-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .panel {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
        }
        
        .panel-title {
            color: #00d4ff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-strip {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            color: #00d4ff;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 0.25rem;
        }
        
        .control-group select {
            padding: 0.5rem;
            background: #222;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
        }
        
        .value-display {
            text-align: center;
            color: #888;
            font-size: 0.8rem;
        }
        
        .metrics-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .metric {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 0.75rem;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.2rem;
            color: #00d4ff;
            font-weight: bold;
        }
        
        .metric-label {
            color: #888;
            font-size: 0.7rem;
            margin-top: 0.25rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            margin-right: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid #00d4ff;
        }
        
        .iteration-tracker {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .iteration-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #222;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .iteration-dot.active {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border-color: #00d4ff;
        }
        
        .iteration-dot.complete {
            background: #10b981;
            border-color: #10b981;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.running {
            background: #f59e0b;
        }
        
        .status-indicator.complete {
            background: #10b981;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .convergence-chart {
            height: 200px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OPC Correction Engine</h1>
            <p>Advanced Model-Based Optical Proximity Correction with ML Enhancement</p>
        </div>
        
        <div class="control-strip">
            <div class="controls-grid">
                <div class="control-group">
                    <label>OPC Algorithm</label>
                    <select id="algorithm" onchange="updateOPC()">
                        <option value="model">Model-Based OPC</option>
                        <option value="rule">Rule-Based OPC</option>
                        <option value="hybrid">Hybrid OPC</option>
                        <option value="ml">ML-Enhanced OPC</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Wavelength (nm)</label>
                    <select id="wavelength" onchange="updateOPC()">
                        <option value="193">193nm ArF</option>
                        <option value="248">248nm KrF</option>
                        <option value="13.5">13.5nm EUV</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>NA: <span id="na-val">1.35</span></label>
                    <input type="range" id="na" min="0.5" max="1.5" step="0.05" value="1.35" oninput="updateValue('na'); updateOPC()">
                </div>
                
                <div class="control-group">
                    <label>Ïƒ: <span id="sigma-val">0.85</span></label>
                    <input type="range" id="sigma" min="0.1" max="1.0" step="0.05" value="0.85" oninput="updateValue('sigma'); updateOPC()">
                </div>
                
                <div class="control-group">
                    <label>Target EPE (nm): <span id="epe-val">2</span></label>
                    <input type="range" id="epe-target" min="1" max="10" step="0.5" value="2" oninput="updateValue('epe'); updateOPC()">
                </div>
                
                <div class="control-group">
                    <label>Max Iterations: <span id="iter-val">10</span></label>
                    <input type="range" id="max-iter" min="1" max="20" value="10" oninput="updateValue('iter'); updateOPC()">
                </div>
            </div>
            
            <div style="margin-top: 1.5rem; display: flex; align-items: center;">
                <button class="btn" onclick="runOPC()">
                    <i class="fas fa-play"></i> Run OPC
                </button>
                <button class="btn btn-secondary" onclick="resetOPC()">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button class="btn btn-secondary" onclick="exportResults()">
                    <i class="fas fa-download"></i> Export
                </button>
                <span style="margin-left: auto; display: flex; align-items: center;">
                    <span class="status-indicator" id="status"></span>
                    <span id="status-text">Ready</span>
                </span>
            </div>
        </div>
        
        <div class="metrics-bar">
            <div class="metric">
                <div class="metric-value" id="current-epe">0.0</div>
                <div class="metric-label">Current EPE (nm)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="improvement">0</div>
                <div class="metric-label">Improvement (%)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="convergence">0</div>
                <div class="metric-label">Convergence</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="pvband">0</div>
                <div class="metric-label">PV Band (nm)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="iterations">0</div>
                <div class="metric-label">Iterations</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="runtime">0</div>
                <div class="metric-label">Runtime (ms)</div>
            </div>
        </div>
        
        <div class="iteration-tracker">
            <span style="color: #888;">Iteration Progress:</span>
            <div id="iteration-dots"></div>
        </div>
        
        <div class="opc-layout">
            <div class="panel">
                <h3 class="panel-title">
                    <i class="fas fa-bullseye"></i> Target Pattern
                </h3>
                <div id="target-plot"></div>
                <div class="convergence-chart" id="target-analysis"></div>
            </div>
            
            <div class="panel">
                <h3 class="panel-title">
                    <i class="fas fa-magic"></i> OPC Corrected Mask
                </h3>
                <div id="corrected-plot"></div>
                <div class="convergence-chart" id="correction-map"></div>
            </div>
            
            <div class="panel">
                <h3 class="panel-title">
                    <i class="fas fa-image"></i> Simulated Wafer Image
                </h3>
                <div id="wafer-plot"></div>
                <div class="convergence-chart" id="epe-map"></div>
            </div>
        </div>
        
        <div class="panel">
            <h3 class="panel-title">
                <i class="fas fa-chart-line"></i> Convergence Analysis
            </h3>
            <div id="convergence-plot"></div>
        </div>
    </div>
    
    <script>
        let opcRunning = false;
        let currentIteration = 0;
        let targetPattern = null;
        let correctedMask = null;
        let convergenceData = [];
        
        function updateValue(param) {
            const element = document.getElementById(param === 'epe' ? 'epe-target' : param);
            const value = element.value;
            document.getElementById(param + '-val').textContent = value;
        }
        
        function generateTargetPattern() {
            const size = 100;
            const pattern = [];
            
            // Generate test pattern (lines and spaces)
            for (let i = 0; i < size; i++) {
                let row = [];
                for (let j = 0; j < size; j++) {
                    // Create various features
                    let value = 0;
                    
                    // Vertical lines
                    if (j % 20 < 8) value = 1;
                    
                    // Horizontal lines
                    if (i > 30 && i < 40) value = 1;
                    
                    // Contact hole
                    if (Math.sqrt((i-70)**2 + (j-70)**2) < 10) value = 1;
                    
                    // Dense pattern
                    if (i > 60 && i < 80 && j > 20 && j < 40) {
                        value = ((i + j) % 10 < 5) ? 1 : 0;
                    }
                    
                    row.push(value);
                }
                pattern.push(row);
            }
            
            return pattern;
        }
        
        function applyOPCCorrection(target, iteration) {
            const size = target.length;
            const corrected = JSON.parse(JSON.stringify(target));
            const algorithm = document.getElementById('algorithm').value;
            
            // Simulate OPC correction
            for (let i = 1; i < size - 1; i++) {
                for (let j = 1; j < size - 1; j++) {
                    if (target[i][j] === 1) {
                        // Check edges
                        const isEdge = target[i-1][j] === 0 || target[i+1][j] === 0 ||
                                      target[i][j-1] === 0 || target[i][j+1] === 0;
                        
                        if (isEdge) {
                            // Apply edge correction based on algorithm
                            switch(algorithm) {
                                case 'model':
                                    // Model-based correction
                                    corrected[i][j] = 1 + 0.1 * (iteration / 10);
                                    break;
                                case 'rule':
                                    // Rule-based correction
                                    corrected[i][j] = 1.15;
                                    break;
                                case 'hybrid':
                                    // Hybrid approach
                                    corrected[i][j] = 1 + 0.05 * iteration;
                                    break;
                                case 'ml':
                                    // ML-enhanced (simulated)
                                    corrected[i][j] = 1 + 0.2 * Math.random();
                                    break;
                            }
                        }
                        
                        // Corner correction
                        const isCorner = (target[i-1][j-1] === 0 || target[i-1][j+1] === 0 ||
                                        target[i+1][j-1] === 0 || target[i+1][j+1] === 0);
                        if (isCorner) {
                            corrected[i][j] *= 1.1;
                        }
                    }
                    
                    // Add assist features
                    if (target[i][j] === 0) {
                        const nearFeature = target[i-1]?.[j] === 1 || target[i+1]?.[j] === 1;
                        if (nearFeature && Math.random() > 0.7) {
                            corrected[i][j] = 0.3; // SRAF
                        }
                    }
                }
            }
            
            return corrected;
        }
        
        function simulateWaferImage(mask) {
            const size = mask.length;
            const wafer = [];
            const wavelength = parseFloat(document.getElementById('wavelength').value);
            const NA = parseFloat(document.getElementById('na').value);
            const sigma = parseFloat(document.getElementById('sigma').value);
            
            // Simple aerial image simulation
            const kernelSize = 3;
            for (let i = 0; i < size; i++) {
                let row = [];
                for (let j = 0; j < size; j++) {
                    let intensity = 0;
                    let weightSum = 0;
                    
                    for (let di = -kernelSize; di <= kernelSize; di++) {
                        for (let dj = -kernelSize; dj <= kernelSize; dj++) {
                            const ii = i + di;
                            const jj = j + dj;
                            if (ii >= 0 && ii < size && jj >= 0 && jj < size) {
                                const dist = Math.sqrt(di*di + dj*dj);
                                const weight = Math.exp(-dist*dist / (2 * sigma * sigma));
                                intensity += mask[ii][jj] * weight;
                                weightSum += weight;
                            }
                        }
                    }
                    
                    row.push(intensity / weightSum);
                }
                wafer.push(row);
            }
            
            // Apply threshold
            const threshold = 0.5;
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    wafer[i][j] = wafer[i][j] > threshold ? 1 : 0;
                }
            }
            
            return wafer;
        }
        
        function calculateEPE(target, wafer) {
            let epe = 0;
            let count = 0;
            
            for (let i = 0; i < target.length; i++) {
                for (let j = 0; j < target[0].length; j++) {
                    if (target[i][j] !== wafer[i][j]) {
                        epe += 1;
                        count++;
                    }
                }
            }
            
            return count > 0 ? (epe / count) * 2 : 0; // Convert to nm
        }
        
        async function runOPC() {
            if (opcRunning) return;
            
            opcRunning = true;
            currentIteration = 0;
            convergenceData = [];
            
            const maxIterations = parseInt(document.getElementById('max-iter').value);
            const targetEPE = parseFloat(document.getElementById('epe-target').value);
            
            // Update status
            document.getElementById('status').className = 'status-indicator running';
            document.getElementById('status-text').textContent = 'Running OPC...';
            
            // Initialize iteration dots
            const dotsContainer = document.getElementById('iteration-dots');
            dotsContainer.innerHTML = '';
            for (let i = 1; i <= maxIterations; i++) {
                const dot = document.createElement('div');
                dot.className = 'iteration-dot';
                dot.textContent = i;
                dotsContainer.appendChild(dot);
            }
            
            // Generate target pattern
            targetPattern = generateTargetPattern();
            correctedMask = JSON.parse(JSON.stringify(targetPattern));
            
            const startTime = Date.now();
            
            // Run OPC iterations
            for (let iter = 1; iter <= maxIterations; iter++) {
                currentIteration = iter;
                
                // Update iteration indicator
                document.querySelectorAll('.iteration-dot')[iter-1].classList.add('active');
                
                // Apply OPC correction
                correctedMask = applyOPCCorrection(correctedMask, iter);
                
                // Simulate wafer image
                const waferImage = simulateWaferImage(correctedMask);
                
                // Calculate EPE
                const epe = calculateEPE(targetPattern, waferImage);
                convergenceData.push({ iteration: iter, epe: epe });
                
                // Update metrics
                document.getElementById('current-epe').textContent = epe.toFixed(2);
                document.getElementById('iterations').textContent = iter;
                document.getElementById('runtime').textContent = Date.now() - startTime;
                
                // Update plots
                updatePlots(targetPattern, correctedMask, waferImage);
                updateConvergencePlot();
                
                // Mark iteration as complete
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
                document.querySelectorAll('.iteration-dot')[iter-1].classList.remove('active');
                document.querySelectorAll('.iteration-dot')[iter-1].classList.add('complete');
                
                // Check convergence
                if (epe <= targetEPE) {
                    break;
                }
            }
            
            // Calculate final metrics
            const initialEPE = convergenceData[0]?.epe || 10;
            const finalEPE = convergenceData[convergenceData.length - 1]?.epe || 0;
            const improvement = ((initialEPE - finalEPE) / initialEPE * 100).toFixed(1);
            
            document.getElementById('improvement').textContent = improvement;
            document.getElementById('convergence').textContent = finalEPE <= targetEPE ? 'Yes' : 'No';
            document.getElementById('pvband').textContent = (finalEPE * 1.5).toFixed(1);
            
            // Update status
            document.getElementById('status').className = 'status-indicator complete';
            document.getElementById('status-text').textContent = 'Complete';
            
            opcRunning = false;
        }
        
        function updatePlots(target, corrected, wafer) {
            // Target pattern plot
            Plotly.newPlot('target-plot', [{
                z: target,
                type: 'heatmap',
                colorscale: [[0, '#000'], [1, '#00d4ff']],
                showscale: false
            }], {
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                margin: { t: 30, b: 30, l: 30, r: 30 }
            });
            
            // Corrected mask plot
            Plotly.newPlot('corrected-plot', [{
                z: corrected,
                type: 'heatmap',
                colorscale: [[0, '#000'], [0.3, '#666'], [1, '#00d4ff'], [1.5, '#ff6b6b']],
                showscale: false
            }], {
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                margin: { t: 30, b: 30, l: 30, r: 30 }
            });
            
            // Wafer image plot
            Plotly.newPlot('wafer-plot', [{
                z: wafer,
                type: 'heatmap',
                colorscale: 'Hot',
                showscale: false
            }], {
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                margin: { t: 30, b: 30, l: 30, r: 30 }
            });
        }
        
        function updateConvergencePlot() {
            const x = convergenceData.map(d => d.iteration);
            const y = convergenceData.map(d => d.epe);
            const targetEPE = parseFloat(document.getElementById('epe-target').value);
            
            Plotly.newPlot('convergence-plot', [{
                x: x,
                y: y,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'EPE',
                line: { color: '#00d4ff', width: 2 },
                marker: { size: 8 }
            }, {
                x: [1, x[x.length - 1] || 1],
                y: [targetEPE, targetEPE],
                type: 'scatter',
                mode: 'lines',
                name: 'Target',
                line: { color: '#10b981', width: 2, dash: 'dash' }
            }], {
                title: 'EPE Convergence',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Iteration' },
                yaxis: { title: 'EPE (nm)' },
                showlegend: true
            });
        }
        
        function resetOPC() {
            targetPattern = null;
            correctedMask = null;
            convergenceData = [];
            currentIteration = 0;
            
            document.getElementById('iteration-dots').innerHTML = '';
            document.getElementById('current-epe').textContent = '0.0';
            document.getElementById('improvement').textContent = '0';
            document.getElementById('convergence').textContent = '0';
            document.getElementById('pvband').textContent = '0';
            document.getElementById('iterations').textContent = '0';
            document.getElementById('runtime').textContent = '0';
            
            Plotly.purge('target-plot');
            Plotly.purge('corrected-plot');
            Plotly.purge('wafer-plot');
            Plotly.purge('convergence-plot');
        }
        
        function exportResults() {
            const results = {
                parameters: {
                    algorithm: document.getElementById('algorithm').value,
                    wavelength: document.getElementById('wavelength').value,
                    NA: document.getElementById('na').value,
                    sigma: document.getElementById('sigma').value,
                    targetEPE: document.getElementById('epe-target').value
                },
                convergence: convergenceData,
                targetPattern: targetPattern,
                correctedMask: correctedMask
            };
            
            const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'opc_results.json';
            a.click();
        }
        
        function updateOPC() {
            // Placeholder for parameter updates
        }
        
        // Initialize with a sample pattern
        window.onload = function() {
            const target = generateTargetPattern();
            updatePlots(target, target, target);
        };
    </script>
</body>
