<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAN Data Augmentation - Synthetic Defect Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(147, 51, 234, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(147, 51, 234, 0.2);
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            color: white;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.3);
        }
        .viz-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .panel-title {
            color: #9333ea;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GAN Data Augmentation</h1>
            <p>Generate Synthetic Defects for Training</p>
        </div>
        
        <div style="max-width: 350px; margin: 0 auto;">
            <button class="btn" onclick="generateSamples()">
                <i class="fas fa-magic"></i> Generate Synthetic Defects
            </button>
            
            <button class="btn" onclick="trainGAN()">
                <i class="fas fa-brain"></i> Train GAN
            </button>
        </div>
        
        <div class="viz-panel" style="margin-top: 2rem;">
            <h3 class="panel-title">
                <i class="fas fa-images"></i> Generated Samples
            </h3>
            <div id="generated-samples"></div>
        </div>
    </div>
    
    <script>
        let isTraining = false;
        let epoch = 0;
        
        function generateSamples() {
            console.log('Generating synthetic defect images...');
            const btn = event.target;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            btn.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
            
            setTimeout(() => {
                generateSyntheticImages();
                generateDiscriminatorScores();
                generateLossPlot();
                generateLatentSpaceVisualization();
                
                btn.innerHTML = '<i class="fas fa-check"></i> Generated!';
                btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-magic"></i> Generate Synthetic Defects';
                    btn.style.background = 'linear-gradient(135deg, #9333ea, #7c3aed)';
                }, 2000);
            }, 1500);
        }
        
        function trainGAN() {
            if (isTraining) {
                isTraining = false;
                return;
            }
            
            console.log('Training GAN model...');
            const btn = event.target;
            isTraining = true;
            epoch = 0;
            
            const trainingInterval = setInterval(() => {
                if (!isTraining || epoch >= 100) {
                    clearInterval(trainingInterval);
                    btn.innerHTML = '<i class="fas fa-check"></i> Training Complete!';
                    btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    isTraining = false;
                    
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-brain"></i> Train GAN';
                        btn.style.background = 'linear-gradient(135deg, #9333ea, #7c3aed)';
                    }, 2000);
                    return;
                }
                
                epoch++;
                btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Training... Epoch ${epoch}/100`;
                updateTrainingProgress();
            }, 100);
        }
        
        function generateSyntheticImages() {
            const container = document.getElementById('generated-samples');
            container.innerHTML = '';
            
            // Create grid of synthetic images
            const gridContainer = document.createElement('div');
            gridContainer.style.display = 'grid';
            gridContainer.style.gridTemplateColumns = 'repeat(4, 1fr)';
            gridContainer.style.gap = '1rem';
            container.appendChild(gridContainer);
            
            // Generate 8 synthetic defect images
            for (let i = 0; i < 8; i++) {
                const imgContainer = document.createElement('div');
                imgContainer.id = `synthetic-${i}`;
                gridContainer.appendChild(imgContainer);
                
                // Generate synthetic defect pattern
                const size = 64;
                const image = [];
                
                for (let y = 0; y < size; y++) {
                    const row = [];
                    for (let x = 0; x < size; x++) {
                        // Generate different defect patterns
                        let value = 0.8; // Base wafer color
                        
                        // Add defect patterns based on type
                        const defectType = i % 4;
                        const cx = size / 2 + (Math.random() - 0.5) * 20;
                        const cy = size / 2 + (Math.random() - 0.5) * 20;
                        const dist = Math.sqrt(Math.pow(x - cx, 2) + Math.pow(y - cy, 2));
                        
                        switch(defectType) {
                            case 0: // Particle
                                if (dist < 8 + Math.random() * 5) {
                                    value = Math.random() * 0.3;
                                }
                                break;
                            case 1: // Scratch
                                if (Math.abs(x - y + (i * 5)) < 3) {
                                    value = Math.random() * 0.4;
                                }
                                break;
                            case 2: // Void
                                if (dist < 10 && dist > 5) {
                                    value = Math.random() * 0.2;
                                }
                                break;
                            case 3: // Bridge
                                if ((x > cx - 15 && x < cx + 15) && Math.abs(y - cy) < 2) {
                                    value = Math.random() * 0.3;
                                }
                                break;
                        }
                        
                        // Add noise
                        value += (Math.random() - 0.5) * 0.1;
                        row.push(Math.max(0, Math.min(1, value)));
                    }
                    image.push(row);
                }
                
                Plotly.newPlot(`synthetic-${i}`, [{
                    z: image,
                    type: 'heatmap',
                    colorscale: 'Greys',
                    showscale: false
                }], {
                    title: ['Particle', 'Scratch', 'Void', 'Bridge'][i % 4],
                    paper_bgcolor: '#111',
                    plot_bgcolor: '#111',
                    font: { color: '#e0e0e0', size: 10 },
                    margin: { t: 30, b: 20, l: 20, r: 20 },
                    width: 200,
                    height: 200
                }, {displayModeBar: false});
            }
        }
        
        function generateDiscriminatorScores() {
            const container = document.getElementById('generated-samples');
            const scoreDiv = document.createElement('div');
            scoreDiv.id = 'discriminator-scores';
            scoreDiv.style.marginTop = '2rem';
            container.appendChild(scoreDiv);
            
            // Generate discriminator scores for real vs fake
            const realScores = [];
            const fakeScores = [];
            
            for (let i = 0; i < 50; i++) {
                realScores.push(0.7 + Math.random() * 0.3);
                fakeScores.push(0.2 + Math.random() * 0.4);
            }
            
            const data = [
                {
                    y: realScores,
                    name: 'Real Images',
                    type: 'violin',
                    side: 'positive',
                    line: { color: '#10b981' }
                },
                {
                    y: fakeScores,
                    name: 'Generated Images',
                    type: 'violin',
                    side: 'negative',
                    line: { color: '#9333ea' }
                }
            ];
            
            const layout = {
                title: 'Discriminator Scores Distribution',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                yaxis: { title: 'Discriminator Score', range: [0, 1] },
                violingap: 0,
                violinmode: 'overlay'
            };
            
            Plotly.newPlot('discriminator-scores', data, layout);
        }
        
        function generateLossPlot() {
            const container = document.getElementById('generated-samples');
            const lossDiv = document.createElement('div');
            lossDiv.id = 'loss-plot';
            lossDiv.style.marginTop = '2rem';
            container.appendChild(lossDiv);
            
            // Generate training loss curves
            const epochs = Array.from({length: 100}, (_, i) => i);
            const gLoss = epochs.map(e => 2 * Math.exp(-e * 0.02) + Math.random() * 0.2);
            const dLoss = epochs.map(e => 1.5 * Math.exp(-e * 0.015) + Math.random() * 0.15);
            
            const data = [
                {
                    x: epochs,
                    y: gLoss,
                    name: 'Generator Loss',
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: '#9333ea', width: 2 }
                },
                {
                    x: epochs,
                    y: dLoss,
                    name: 'Discriminator Loss',
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: '#7c3aed', width: 2 }
                }
            ];
            
            const layout = {
                title: 'GAN Training Loss',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Epoch' },
                yaxis: { title: 'Loss' }
            };
            
            Plotly.newPlot('loss-plot', data, layout);
        }
        
        function generateLatentSpaceVisualization() {
            const container = document.getElementById('generated-samples');
            const latentDiv = document.createElement('div');
            latentDiv.id = 'latent-space';
            latentDiv.style.marginTop = '2rem';
            container.appendChild(latentDiv);
            
            // Generate 2D latent space visualization
            const classes = ['Particle', 'Scratch', 'Void', 'Bridge', 'Normal'];
            const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#9333ea'];
            const traces = [];
            
            classes.forEach((cls, idx) => {
                const x = [];
                const y = [];
                for (let i = 0; i < 50; i++) {
                    x.push(idx * 2 + (Math.random() - 0.5) * 1.5);
                    y.push(idx * 1.5 + (Math.random() - 0.5) * 2);
                }
                
                traces.push({
                    x: x,
                    y: y,
                    mode: 'markers',
                    name: cls,
                    marker: {
                        color: colors[idx],
                        size: 8
                    }
                });
            });
            
            const layout = {
                title: 'Latent Space Representation',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Latent Dimension 1' },
                yaxis: { title: 'Latent Dimension 2' }
            };
            
            Plotly.newPlot('latent-space', traces, layout);
        }
        
        function updateTrainingProgress() {
            // Update loss plot with new data point
            const lossPlot = document.getElementById('loss-plot');
            if (lossPlot && lossPlot.data) {
                const gLoss = 2 * Math.exp(-epoch * 0.02) + Math.random() * 0.2;
                const dLoss = 1.5 * Math.exp(-epoch * 0.015) + Math.random() * 0.15;
                
                Plotly.extendTraces('loss-plot', {
                    x: [[epoch], [epoch]],
                    y: [[gLoss], [dLoss]]
                }, [0, 1]);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', function() {
            console.log('Initializing GAN demo...');
            generateSyntheticImages();
        });
    </script>
</body>
</html>
