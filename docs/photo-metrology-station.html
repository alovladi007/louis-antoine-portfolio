<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrology Station - CD-SEM, Scatterometry & Overlay Measurement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 212, 255, 0.05));
            border-radius: 20px;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .metrology-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }
        
        .control-panel {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            height: fit-content;
        }
        
        .measurement-area {
            display: grid;
            gap: 2rem;
        }
        
        .measurement-panel {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
        }
        
        .panel-title {
            color: #00d4ff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-group {
            margin-bottom: 1.5rem;
        }
        
        .control-group label {
            display: block;
            color: #00d4ff;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .control-group input[type="range"],
        .control-group select {
            width: 100%;
            padding: 0.5rem;
            background: #222;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
        }
        
        .value-display {
            text-align: right;
            color: #888;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .metric {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.3rem;
            color: #00d4ff;
            font-weight: bold;
        }
        
        .metric-label {
            color: #888;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        .measurement-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border-color: #00d4ff;
        }
        
        .viz-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background: #10b981;
        }
        
        .status-indicator.measuring {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Metrology Station</h1>
            <p>CD-SEM Simulation • Scatterometry Analysis • Overlay Measurement • Profile Reconstruction</p>
        </div>
        
        <div class="metrics-grid">
            <div class="metric">
                <div class="metric-value" id="cd-mean">0.0</div>
                <div class="metric-label">Mean CD (nm)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="cd-3sigma">0.0</div>
                <div class="metric-label">3σ (nm)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="overlay">0.0</div>
                <div class="metric-label">Overlay (nm)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="uncertainty">0.0</div>
                <div class="metric-label">Uncertainty (%)</div>
            </div>
        </div>
        
        <div class="metrology-layout">
            <div class="control-panel">
                <h3 class="panel-title">
                    <i class="fas fa-microscope"></i> Measurement Setup
                </h3>
                
                <div class="control-group">
                    <label>Measurement Type</label>
                    <select id="measurement-type" onchange="updateMeasurement()">
                        <option value="cd-sem">CD-SEM</option>
                        <option value="scatterometry">Scatterometry</option>
                        <option value="overlay">Overlay</option>
                        <option value="afm">AFM Profile</option>
                    </select>
                </div>
                
                <div id="cd-sem-controls">
                    <div class="control-group">
                        <label>Beam Energy (keV): <span id="beam-val">1.0</span></label>
                        <input type="range" id="beam-energy" min="0.5" max="5" step="0.1" value="1.0" oninput="updateValue('beam')">
                    </div>
                    
                    <div class="control-group">
                        <label>Magnification: <span id="mag-val">100k</span>x</label>
                        <input type="range" id="magnification" min="50" max="500" value="100" oninput="updateValue('mag')">
                    </div>
                    
                    <div class="control-group">
                        <label>Averaging: <span id="avg-val">16</span> frames</label>
                        <input type="range" id="averaging" min="1" max="64" value="16" oninput="updateValue('avg')">
                    </div>
                </div>
                
                <div id="scatterometry-controls" style="display: none;">
                    <div class="control-group">
                        <label>Wavelength Range</label>
                        <select id="wavelength-range">
                            <option value="uv">UV (200-400nm)</option>
                            <option value="vis">Visible (400-700nm)</option>
                            <option value="nir">NIR (700-1000nm)</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>Incident Angle: <span id="angle-val">65</span>°</label>
                        <input type="range" id="incident-angle" min="0" max="85" value="65" oninput="updateValue('angle')">
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Target CD (nm)</label>
                    <input type="number" id="target-cd" value="45" style="width: 100%; padding: 0.5rem; background: #222; border: 1px solid #444; color: #e0e0e0; border-radius: 5px;">
                </div>
                
                <div class="control-group">
                    <label>Sample Points: <span id="points-val">5</span></label>
                    <input type="range" id="sample-points" min="1" max="25" value="5" oninput="updateValue('points')">
                </div>
                
                <button class="btn" onclick="startMeasurement()">
                    <i class="fas fa-play"></i> Start Measurement
                </button>
                
                <button class="btn" onclick="calibrate()">
                    <i class="fas fa-adjust"></i> Calibrate
                </button>
                
                <button class="btn" onclick="exportData()">
                    <i class="fas fa-download"></i> Export Data
                </button>
                
                <div style="margin-top: 1rem; display: flex; align-items: center;">
                    <span class="status-indicator" id="status"></span>
                    <span id="status-text">Ready</span>
                </div>
            </div>
            
            <div class="measurement-area">
                <div class="measurement-panel">
                    <div class="measurement-tabs">
                        <div class="tab active" onclick="switchTab('image')">SEM Image</div>
                        <div class="tab" onclick="switchTab('profile')">Line Profile</div>
                        <div class="tab" onclick="switchTab('spectrum')">Spectrum</div>
                        <div class="tab" onclick="switchTab('statistics')">Statistics</div>
                    </div>
                    
                    <div id="image-view">
                        <div id="sem-image"></div>
                    </div>
                    
                    <div id="profile-view" style="display: none;">
                        <div id="line-profile"></div>
                    </div>
                    
                    <div id="spectrum-view" style="display: none;">
                        <div id="spectrum-plot"></div>
                    </div>
                    
                    <div id="statistics-view" style="display: none;">
                        <div id="statistics-plot"></div>
                    </div>
                </div>
                
                <div class="viz-grid">
                    <div class="measurement-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-chart-bar"></i> CD Distribution
                        </h3>
                        <div id="cd-distribution"></div>
                    </div>
                    
                    <div class="measurement-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-crosshairs"></i> Overlay Map
                        </h3>
                        <div id="overlay-map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let measurementData = null;
        let currentTab = 'image';
        let isMeasuring = false;
        
        function updateValue(param) {
            const element = document.getElementById(
                param === 'beam' ? 'beam-energy' :
                param === 'mag' ? 'magnification' :
                param === 'avg' ? 'averaging' :
                param === 'angle' ? 'incident-angle' :
                param === 'points' ? 'sample-points' : param
            );
            
            const value = element.value;
            let displayValue = value;
            
            if (param === 'mag') displayValue = value + 'k';
            else if (param === 'angle') displayValue = value;
            else if (param === 'avg' || param === 'points') displayValue = value;
            else displayValue = value;
            
            document.getElementById(param + '-val').textContent = displayValue;
        }
        
        function updateMeasurement() {
            const type = document.getElementById('measurement-type').value;
            
            // Hide all control groups
            document.getElementById('cd-sem-controls').style.display = 'none';
            document.getElementById('scatterometry-controls').style.display = 'none';
            
            // Show relevant controls
            if (type === 'cd-sem') {
                document.getElementById('cd-sem-controls').style.display = 'block';
            } else if (type === 'scatterometry') {
                document.getElementById('scatterometry-controls').style.display = 'block';
            }
        }
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Hide all views
            document.getElementById('image-view').style.display = 'none';
            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('spectrum-view').style.display = 'none';
            document.getElementById('statistics-view').style.display = 'none';
            
            // Show selected view
            document.getElementById(tab + '-view').style.display = 'block';
            
            // Update visualization
            if (measurementData) {
                updateVisualization();
            }
        }
        
        async function startMeasurement() {
            if (isMeasuring) return;
            isMeasuring = true;
            
            // Update status
            document.getElementById('status').classList.add('measuring');
            document.getElementById('status-text').textContent = 'Measuring...';
            
            const type = document.getElementById('measurement-type').value;
            const targetCD = parseFloat(document.getElementById('target-cd').value);
            const samplePoints = parseInt(document.getElementById('sample-points').value);
            
            // Simulate measurement delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Generate measurement data
            measurementData = generateMeasurementData(type, targetCD, samplePoints);
            
            // Update metrics
            updateMetrics(measurementData);
            
            // Update visualizations
            updateVisualization();
            
            // Update status
            document.getElementById('status').classList.remove('measuring');
            document.getElementById('status-text').textContent = 'Measurement Complete';
            
            isMeasuring = false;
        }
        
        function generateMeasurementData(type, targetCD, samplePoints) {
            const data = {
                type: type,
                measurements: [],
                timestamp: new Date().toISOString()
            };
            
            // Generate CD measurements
            for (let i = 0; i < samplePoints; i++) {
                const cd = targetCD + (Math.random() - 0.5) * 4; // ±2nm variation
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                data.measurements.push({
                    point: i + 1,
                    cd: cd,
                    x: x,
                    y: y,
                    sidewallAngle: 85 + Math.random() * 5,
                    height: 100 + Math.random() * 10
                });
            }
            
            if (type === 'cd-sem') {
                // Generate SEM image data
                data.image = generateSEMImage();
                data.profile = generateLineProfile(targetCD);
            } else if (type === 'scatterometry') {
                // Generate scatterometry spectrum
                data.spectrum = generateSpectrum();
            } else if (type === 'overlay') {
                // Generate overlay data
                data.overlay = generateOverlayData();
            }
            
            return data;
        }
        
        function generateSEMImage() {
            const size = 100;
            const image = [];
            
            for (let i = 0; i < size; i++) {
                let row = [];
                for (let j = 0; j < size; j++) {
                    // Generate line pattern
                    let value = 0;
                    
                    // Vertical lines
                    if (j % 20 < 10) {
                        value = 0.8 + Math.random() * 0.2;
                    } else {
                        value = 0.2 + Math.random() * 0.1;
                    }
                    
                    // Add noise
                    value += (Math.random() - 0.5) * 0.1;
                    value = Math.max(0, Math.min(1, value));
                    
                    row.push(value);
                }
                image.push(row);
            }
            
            return image;
        }
        
        function generateLineProfile(targetCD) {
            const points = 200;
            const profile = [];
            
            for (let i = 0; i < points; i++) {
                const x = i;
                let y = 0;
                
                // Generate line/space pattern
                const period = 40;
                const phase = i % period;
                
                if (phase < period/2) {
                    // Line region
                    const edgeWidth = 3;
                    if (phase < edgeWidth) {
                        y = 0.5 * (1 + Math.tanh((phase - edgeWidth/2) / 0.5));
                    } else if (phase > period/2 - edgeWidth) {
                        y = 0.5 * (1 - Math.tanh((phase - (period/2 - edgeWidth/2)) / 0.5));
                    } else {
                        y = 1;
                    }
                } else {
                    // Space region
                    y = 0.1 + Math.random() * 0.05;
                }
                
                profile.push({ x: x, y: y });
            }
            
            return profile;
        }
        
        function generateSpectrum() {
            const wavelengths = [];
            const reflectance = [];
            
            for (let lambda = 200; lambda <= 800; lambda += 10) {
                wavelengths.push(lambda);
                
                // Simulate interference pattern
                const k = 2 * Math.PI / lambda;
                const r = 0.3 + 0.2 * Math.sin(k * 100) * Math.cos(k * 50);
                reflectance.push(r + Math.random() * 0.02);
            }
            
            return { wavelengths, reflectance };
        }
        
        function generateOverlayData() {
            const overlayX = (Math.random() - 0.5) * 10; // ±5nm
            const overlayY = (Math.random() - 0.5) * 10;
            
            return {
                x: overlayX,
                y: overlayY,
                magnitude: Math.sqrt(overlayX*overlayX + overlayY*overlayY),
                angle: Math.atan2(overlayY, overlayX) * 180 / Math.PI
            };
        }
        
        function updateMetrics(data) {
            if (!data || !data.measurements) return;
            
            const cdValues = data.measurements.map(m => m.cd);
            const mean = cdValues.reduce((a, b) => a + b) / cdValues.length;
            const variance = cdValues.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / cdValues.length;
            const stdDev = Math.sqrt(variance);
            
            document.getElementById('cd-mean').textContent = mean.toFixed(1);
            document.getElementById('cd-3sigma').textContent = (3 * stdDev).toFixed(1);
            
            if (data.overlay) {
                document.getElementById('overlay').textContent = data.overlay.magnitude.toFixed(1);
            }
            
            // Measurement uncertainty
            const uncertainty = (stdDev / mean * 100).toFixed(1);
            document.getElementById('uncertainty').textContent = uncertainty;
        }
        
        function updateVisualization() {
            if (!measurementData) return;
            
            const type = measurementData.type;
            
            if (currentTab === 'image' && measurementData.image) {
                plotSEMImage(measurementData.image);
            } else if (currentTab === 'profile' && measurementData.profile) {
                plotLineProfile(measurementData.profile);
            } else if (currentTab === 'spectrum' && measurementData.spectrum) {
                plotSpectrum(measurementData.spectrum);
            } else if (currentTab === 'statistics') {
                plotStatistics(measurementData.measurements);
            }
            
            // Always update CD distribution and overlay map
            plotCDDistribution(measurementData.measurements);
            plotOverlayMap(measurementData);
        }
        
        function plotSEMImage(image) {
            Plotly.newPlot('sem-image', [{
                z: image,
                type: 'heatmap',
                colorscale: 'Greys',
                showscale: false
            }], {
                title: 'SEM Image',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'X (pixels)', showgrid: false },
                yaxis: { title: 'Y (pixels)', showgrid: false }
            });
        }
        
        function plotLineProfile(profile) {
            const x = profile.map(p => p.x);
            const y = profile.map(p => p.y);
            
            // Find edges for CD measurement
            const threshold = 0.5;
            let leftEdge = 0, rightEdge = 0;
            let foundLeft = false;
            
            for (let i = 0; i < y.length; i++) {
                if (!foundLeft && y[i] > threshold) {
                    leftEdge = x[i];
                    foundLeft = true;
                } else if (foundLeft && y[i] < threshold) {
                    rightEdge = x[i];
                    break;
                }
            }
            
            const cd = rightEdge - leftEdge;
            
            Plotly.newPlot('line-profile', [{
                x: x,
                y: y,
                type: 'scatter',
                mode: 'lines',
                line: { color: '#00d4ff', width: 2 },
                name: 'Intensity'
            }, {
                x: [leftEdge, leftEdge],
                y: [0, 1],
                type: 'scatter',
                mode: 'lines',
                line: { color: '#10b981', width: 1, dash: 'dash' },
                name: 'Left Edge'
            }, {
                x: [rightEdge, rightEdge],
                y: [0, 1],
                type: 'scatter',
                mode: 'lines',
                line: { color: '#10b981', width: 1, dash: 'dash' },
                name: 'Right Edge'
            }], {
                title: `Line Profile - CD: ${cd.toFixed(1)} pixels`,
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Position (pixels)' },
                yaxis: { title: 'Intensity' },
                showlegend: true
            });
        }
        
        function plotSpectrum(spectrum) {
            Plotly.newPlot('spectrum-plot', [{
                x: spectrum.wavelengths,
                y: spectrum.reflectance,
                type: 'scatter',
                mode: 'lines',
                line: { color: '#00d4ff', width: 2 }
            }], {
                title: 'Scatterometry Spectrum',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Wavelength (nm)' },
                yaxis: { title: 'Reflectance' }
            });
        }
        
        function plotStatistics(measurements) {
            const points = measurements.map(m => m.point);
            const cds = measurements.map(m => m.cd);
            
            const mean = cds.reduce((a, b) => a + b) / cds.length;
            
            Plotly.newPlot('statistics-plot', [{
                x: points,
                y: cds,
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#00d4ff', width: 2 },
                marker: { size: 8 },
                name: 'CD'
            }, {
                x: points,
                y: Array(points.length).fill(mean),
                type: 'scatter',
                mode: 'lines',
                line: { color: '#10b981', width: 2, dash: 'dash' },
                name: 'Mean'
            }], {
                title: 'CD Trend',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Measurement Point' },
                yaxis: { title: 'CD (nm)' },
                showlegend: true
            });
        }
        
        function plotCDDistribution(measurements) {
            const cds = measurements.map(m => m.cd);
            
            Plotly.newPlot('cd-distribution', [{
                x: cds,
                type: 'histogram',
                nbinsx: 10,
                marker: { color: '#00d4ff' }
            }], {
                title: 'CD Distribution',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'CD (nm)' },
                yaxis: { title: 'Count' }
            });
        }
        
        function plotOverlayMap(data) {
            if (!data.overlay) {
                // Generate random overlay data for visualization
                const size = 10;
                const z = [];
                for (let i = 0; i < size; i++) {
                    let row = [];
                    for (let j = 0; j < size; j++) {
                        row.push((Math.random() - 0.5) * 10);
                    }
                    z.push(row);
                }
                
                Plotly.newPlot('overlay-map', [{
                    z: z,
                    type: 'heatmap',
                    colorscale: 'RdBu',
                    zmid: 0,
                    colorbar: { title: 'nm' }
                }], {
                    title: 'Overlay Map',
                    paper_bgcolor: '#111',
                    plot_bgcolor: '#111',
                    font: { color: '#e0e0e0' }
                });
            } else {
                // Plot single overlay vector
                Plotly.newPlot('overlay-map', [{
                    x: [0, data.overlay.x],
                    y: [0, data.overlay.y],
                    type: 'scatter',
                    mode: 'lines+markers',
                    line: { color: '#00d4ff', width: 3 },
                    marker: { size: 10 }
                }], {
                    title: `Overlay: ${data.overlay.magnitude.toFixed(1)}nm @ ${data.overlay.angle.toFixed(0)}°`,
                    paper_bgcolor: '#111',
                    plot_bgcolor: '#111',
                    font: { color: '#e0e0e0' },
                    xaxis: { title: 'X (nm)', range: [-10, 10] },
                    yaxis: { title: 'Y (nm)', range: [-10, 10] },
                    showlegend: false
                });
            }
        }
        
        function calibrate() {
            alert('Calibration complete! System is ready for measurements.');
        }
        
        function exportData() {
            if (!measurementData) {
                alert('No measurement data to export');
                return;
            }
            
            const blob = new Blob([JSON.stringify(measurementData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'metrology_data.json';
            a.click();
        }
        
        // Initialize empty plots
