<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Optics Laboratory - Working Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 212, 255, 0.05));
            border-radius: 20px;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .fourier-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }
        
        .control-panel {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            height: fit-content;
        }
        
        .visualization-area {
            display: grid;
            gap: 2rem;
        }
        
        .viz-panel {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
        }
        
        .panel-title {
            color: #00d4ff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-group {
            margin-bottom: 1.5rem;
        }
        
        .control-group label {
            display: block;
            color: #00d4ff;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .control-group input[type="range"],
        .control-group select {
            width: 100%;
            padding: 0.5rem;
            background: #222;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
        }
        
        .value-display {
            text-align: right;
            color: #888;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .metric {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.5rem;
            color: #00d4ff;
            font-weight: bold;
        }
        
        .metric-label {
            color: #888;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        .status-bar {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
        }
        
        .status-indicator.running {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .viz-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fourier Optics Laboratory</h1>
            <p>Hopkins Imaging Theory • Pupil Functions • Aberration Analysis • PSF/MTF Simulation</p>
        </div>
        
        <div class="metrics-grid">
            <div class="metric">
                <div class="metric-value" id="resolution">35</div>
                <div class="metric-label">Resolution (nm)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="strehl">0.95</div>
                <div class="metric-label">Strehl Ratio</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="dof">±100</div>
                <div class="metric-label">DOF (nm)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="contrast">0.92</div>
                <div class="metric-label">Image Contrast</div>
            </div>
        </div>
        
        <div class="fourier-layout">
            <div class="control-panel">
                <h3 class="panel-title">
                    <i class="fas fa-sliders-h"></i> Optical System Parameters
                </h3>
                
                <div class="control-group">
                    <label>Wavelength (nm)</label>
                    <select id="wavelength">
                        <option value="193">193nm (ArF)</option>
                        <option value="248">248nm (KrF)</option>
                        <option value="365">365nm (i-line)</option>
                        <option value="13.5">13.5nm (EUV)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>NA: <span id="na-val">1.35</span></label>
                    <input type="range" id="na" min="0.3" max="1.5" step="0.05" value="1.35">
                </div>
                
                <div class="control-group">
                    <label>Partial Coherence σ: <span id="sigma-val">0.85</span></label>
                    <input type="range" id="sigma" min="0.1" max="1.2" step="0.05" value="0.85">
                </div>
                
                <div class="control-group">
                    <label>Defocus (nm): <span id="defocus-val">0</span></label>
                    <input type="range" id="defocus" min="-500" max="500" step="10" value="0">
                </div>
                
                <button class="btn btn-secondary" id="start-optical-btn">
                    <i class="fas fa-play"></i> Start Optical Simulation
                </button>
                
                <button class="btn btn-primary" id="run-fourier-btn">
                    <i class="fas fa-play"></i> Run Fourier Analysis
                </button>
                
                <button class="btn" id="generate-pattern-btn">
                    <i class="fas fa-shapes"></i> Generate Test Pattern
                </button>
                
                <button class="btn" id="reset-btn">
                    <i class="fas fa-redo"></i> Reset All
                </button>
                
                <div class="status-bar">
                    <span class="status-indicator" id="status-indicator"></span>
                    <span id="status-text">Ready</span>
                </div>
            </div>
            
            <div class="visualization-area">
                <div class="viz-grid">
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-circle"></i> Pupil Function
                        </h3>
                        <div id="pupil-plot"></div>
                    </div>
                    
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-dot-circle"></i> Point Spread Function
                        </h3>
                        <div id="psf-plot"></div>
                    </div>
                    
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-chart-line"></i> MTF
                        </h3>
                        <div id="mtf-plot"></div>
                    </div>
                    
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-image"></i> Aerial Image
                        </h3>
                        <div id="aerial-plot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Make sure everything is defined
        console.log('Script loading...');
        
        // Update value displays
        document.getElementById('na').addEventListener('input', function() {
            document.getElementById('na-val').textContent = this.value;
        });
        
        document.getElementById('sigma').addEventListener('input', function() {
            document.getElementById('sigma-val').textContent = this.value;
        });
        
        document.getElementById('defocus').addEventListener('input', function() {
            document.getElementById('defocus-val').textContent = this.value;
        });
        
        // Button click handlers
        document.getElementById('start-optical-btn').addEventListener('click', function() {
            console.log('Start Optical clicked');
            alert('Optical Simulation Starting!');
            
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            statusIndicator.classList.add('running');
            statusText.textContent = 'Running Optical Simulation...';
            
            setTimeout(function() {
                updateSimulation();
                statusIndicator.classList.remove('running');
                statusText.textContent = 'Simulation Complete!';
                
                setTimeout(function() {
                    statusText.textContent = 'Ready';
                }, 2000);
            }, 1500);
        });
        
        document.getElementById('run-fourier-btn').addEventListener('click', function() {
            console.log('Run Fourier clicked');
            alert('Running Fourier Analysis!');
            
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            statusIndicator.classList.add('running');
            statusText.textContent = 'Performing Fourier Analysis...';
            
            setTimeout(function() {
                updateSimulation();
                statusIndicator.classList.remove('running');
                statusText.textContent = 'Analysis Complete!';
                
                setTimeout(function() {
                    statusText.textContent = 'Ready';
                }, 2000);
            }, 1500);
        });
        
        document.getElementById('generate-pattern-btn').addEventListener('click', function() {
            console.log('Generate Pattern clicked');
            alert('Generating Test Pattern!');
            
            const patterns = ['Line/Space', 'Contact Holes', 'Dense Lines', 'Isolated Features'];
            const pattern = patterns[Math.floor(Math.random() * patterns.length)];
            
            const statusText = document.getElementById('status-text');
            statusText.textContent = 'Generated: ' + pattern;
            
            updateSimulation();
            
            setTimeout(function() {
                statusText.textContent = 'Ready';
            }, 3000);
        });
        
        document.getElementById('reset-btn').addEventListener('click', function() {
            console.log('Reset clicked');
            alert('Resetting All Parameters!');
            
            // Reset values
            document.getElementById('wavelength').value = '193';
            document.getElementById('na').value = '1.35';
            document.getElementById('sigma').value = '0.85';
            document.getElementById('defocus').value = '0';
            
            // Update displays
            document.getElementById('na-val').textContent = '1.35';
            document.getElementById('sigma-val').textContent = '0.85';
            document.getElementById('defocus-val').textContent = '0';
            
            const statusText = document.getElementById('status-text');
            statusText.textContent = 'Parameters Reset';
            
            updateSimulation();
            
            setTimeout(function() {
                statusText.textContent = 'Ready';
            }, 2000);
        });
        
        function updateSimulation() {
            console.log('Updating simulation...');
            
            // Get parameters
            const wavelength = parseFloat(document.getElementById('wavelength').value);
            const na = parseFloat(document.getElementById('na').value);
            const sigma = parseFloat(document.getElementById('sigma').value);
            const defocus = parseFloat(document.getElementById('defocus').value);
            
            // Update metrics
            const resolution = (0.61 * wavelength / na).toFixed(0);
            const dof = (wavelength / (na * na)).toFixed(0);
            const strehl = (0.95 - Math.abs(defocus) / 1000).toFixed(2);
            const contrast = (0.9 * sigma).toFixed(2);
            
            document.getElementById('resolution').textContent = resolution;
            document.getElementById('dof').textContent = '±' + dof;
            document.getElementById('strehl').textContent = strehl;
            document.getElementById('contrast').textContent = contrast;
            
            // Generate and plot data
            generatePupilPlot();
            generatePSFPlot();
            generateMTFPlot();
            generateAerialPlot();
        }
        
        function generatePupilPlot() {
            const size = 50;
            const pupil = [];
            
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    const r = Math.sqrt(Math.pow(i - size/2, 2) + Math.pow(j - size/2, 2)) / (size/2);
                    row.push(r <= 1 ? 1 : 0);
                }
                pupil.push(row);
            }
            
            Plotly.newPlot('pupil-plot', [{
                z: pupil,
                type: 'heatmap',
                colorscale: 'Viridis',
                showscale: false
            }], {
                title: 'Pupil Function',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { showgrid: false, showticklabels: false },
                yaxis: { showgrid: false, showticklabels: false },
                margin: { t: 30, b: 20, l: 20, r: 20 }
            });
        }
        
        function generatePSFPlot() {
            const size = 50;
            const psf = [];
            
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    const r = Math.sqrt(Math.pow(i - size/2, 2) + Math.pow(j - size/2, 2));
                    const value = Math.exp(-r * r / 50);
                    row.push(value);
                }
                psf.push(row);
            }
            
            Plotly.newPlot('psf-plot', [{
                z: psf,
                type: 'heatmap',
                colorscale: 'Hot',
                showscale: false
            }], {
                title: 'Point Spread Function',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { showgrid: false, showticklabels: false },
                yaxis: { showgrid: false, showticklabels: false },
                margin: { t: 30, b: 20, l: 20, r: 20 }
            });
        }
        
        function generateMTFPlot() {
            const freq = [];
            const mtf = [];
            
            for (let f = 0; f <= 100; f += 2) {
                freq.push(f);
                mtf.push(Math.exp(-f / 30));
            }
            
            Plotly.newPlot('mtf-plot', [{
                x: freq,
                y: mtf,
                type: 'scatter',
                mode: 'lines',
                line: { color: '#00d4ff', width: 2 }
            }], {
                title: 'Modulation Transfer Function',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Frequency (lp/mm)', gridcolor: '#333' },
                yaxis: { title: 'MTF', gridcolor: '#333' },
                margin: { t: 30, b: 40, l: 50, r: 20 }
            });
        }
        
        function generateAerialPlot() {
            const size = 50;
            const aerial = [];
            
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    const value = (Math.sin(i / 3) + 1) * (Math.sin(j / 3) + 1) / 4;
                    row.push(value);
                }
                aerial.push(row);
            }
            
            Plotly.newPlot('aerial-plot', [{
                z: aerial,
                type: 'heatmap',
                colorscale: 'Greys',
                showscale: false
            }], {
                title: 'Aerial Image',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { showgrid: false, showticklabels: false },
                yaxis: { showgrid: false, showticklabels: false },
                margin: { t: 30, b: 20, l: 20, r: 20 }
            });
        }
        
        // Initialize on load
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing...');
            updateSimulation();
        });
        
        console.log('Script loaded successfully');
    </script>
</body>
</html>
