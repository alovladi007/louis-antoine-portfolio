<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCM Material Property Explorer - GST Composition Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #9333ea, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 3rem;
        }

        .explorer-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        .controls-panel {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 15px;
            padding: 2rem;
            height: fit-content;
        }

        .visualization-panel {
            display: grid;
            gap: 2rem;
        }

        .plot-container {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            min-height: 400px;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-label {
            display: block;
            color: #c084fc;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .control-value {
            color: #9333ea;
            font-weight: bold;
            float: right;
        }

        .control-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: rgba(147, 51, 234, 0.2);
            outline: none;
            border-radius: 5px;
            margin-top: 0.5rem;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #9333ea;
            cursor: pointer;
            border-radius: 50%;
        }

        .material-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .material-btn {
            background: rgba(147, 51, 234, 0.1);
            border: 2px solid rgba(147, 51, 234, 0.3);
            color: #c084fc;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
        }

        .material-btn.active {
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            color: white;
            border-color: transparent;
        }

        .btn {
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.4);
        }

        .property-display {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .property-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .property-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(147, 51, 234, 0.1);
        }

        .ternary-controls {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .composition-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .element-box {
            text-align: center;
            padding: 0.5rem;
            background: rgba(147, 51, 234, 0.05);
            border-radius: 8px;
        }

        .element-symbol {
            font-size: 1.5rem;
            font-weight: bold;
            color: #c084fc;
        }

        .element-percent {
            color: #9333ea;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 1024px) {
            .explorer-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h2 style="color: #c084fc;">Material Property Explorer</h2>
            <a href="pcm-complete-project.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to PCM Suite
            </a>
        </div>
    </header>

    <main class="main-content">
        <h1 class="page-title">GST Composition & Doping Analysis</h1>
        
        <div class="explorer-container">
            <div class="controls-panel">
                <h3 style="color: #c084fc; margin-bottom: 1.5rem;">Material Configuration</h3>
                
                <div class="material-selector">
                    <button class="material-btn active" onclick="selectMaterial('GST225')">GST-225</button>
                    <button class="material-btn" onclick="selectMaterial('GST124')">GST-124</button>
                    <button class="material-btn" onclick="selectMaterial('GeTe')">GeTe</button>
                    <button class="material-btn" onclick="selectMaterial('Custom')">Custom</button>
                </div>
                
                <div class="ternary-controls">
                    <h4 style="color: #c084fc; margin-bottom: 1rem;">Composition Control</h4>
                    
                    <div class="control-group">
                        <label class="control-label">
                            Ge Content (%)
                            <span class="control-value" id="ge-value">22.2</span>
                        </label>
                        <input type="range" class="control-slider" id="ge-slider" 
                               min="0" max="50" value="22.2" step="0.1">
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">
                            Sb Content (%)
                            <span class="control-value" id="sb-value">22.2</span>
                        </label>
                        <input type="range" class="control-slider" id="sb-slider" 
                               min="0" max="50" value="22.2" step="0.1">
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">
                            Te Content (%)
                            <span class="control-value" id="te-value">55.6</span>
                        </label>
                        <input type="range" class="control-slider" id="te-slider" 
                               min="0" max="100" value="55.6" step="0.1" disabled>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Doping Element</label>
                    <select style="width: 100%; padding: 0.5rem; background: rgba(147, 51, 234, 0.1); 
                            border: 1px solid rgba(147, 51, 234, 0.3); color: #e0e0e0; 
                            border-radius: 8px; margin-top: 0.5rem;">
                        <option>None</option>
                        <option>Nitrogen (N)</option>
                        <option>Carbon (C)</option>
                        <option>Silicon (Si)</option>
                        <option>Oxygen (O)</option>
                        <option>Silver (Ag)</option>
                        <option>Indium (In)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label class="control-label">
                        Doping Concentration (%)
                        <span class="control-value" id="doping-value">0</span>
                    </label>
                    <input type="range" class="control-slider" id="doping-slider" 
                           min="0" max="10" value="0" step="0.1">
                </div>
                
                <button class="btn" onclick="updateMaterialProperties()">
                    <i class="fas fa-sync"></i> Update Analysis
                </button>
                
                <div class="property-display">
                    <h4 style="color: #c084fc;">Predicted Properties</h4>
                    <div class="property-grid">
                        <div class="property-item">
                            <span style="color: #a0a0a0;">T<sub>c</sub></span>
                            <span style="color: #9333ea; font-weight: bold;" id="tc-display">430 K</span>
                        </div>
                        <div class="property-item">
                            <span style="color: #a0a0a0;">T<sub>m</sub></span>
                            <span style="color: #9333ea; font-weight: bold;" id="tm-display">900 K</span>
                        </div>
                        <div class="property-item">
                            <span style="color: #a0a0a0;">E<sub>a</sub></span>
                            <span style="color: #9333ea; font-weight: bold;" id="ea-display">1.8 eV</span>
                        </div>
                        <div class="property-item">
                            <span style="color: #a0a0a0;">ρ<sub>a</sub>/ρ<sub>c</sub></span>
                            <span style="color: #9333ea; font-weight: bold;" id="ratio-display">1000</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="visualization-panel">
                <div class="plot-container">
                    <div class="composition-display">
                        <div class="element-box">
                            <div class="element-symbol">Ge</div>
                            <div class="element-percent" id="ge-display">22.2%</div>
                        </div>
                        <div class="element-box">
                            <div class="element-symbol">Sb</div>
                            <div class="element-percent" id="sb-display">22.2%</div>
                        </div>
                        <div class="element-box">
                            <div class="element-symbol">Te</div>
                            <div class="element-percent" id="te-display">55.6%</div>
                        </div>
                    </div>
                    <div id="ternary-plot"></div>
                </div>
                
                <div class="plot-container">
                    <div id="property-plot"></div>
                </div>
                
                <div class="plot-container">
                    <div id="comparison-plot"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Material database
        const materials = {
            'GST225': { Ge: 22.2, Sb: 22.2, Te: 55.6, Tc: 430, Tm: 900, Ea: 1.8 },
            'GST124': { Ge: 14.3, Sb: 28.6, Te: 57.1, Tc: 380, Tm: 850, Ea: 1.6 },
            'GeTe': { Ge: 50, Sb: 0, Te: 50, Tc: 450, Tm: 950, Ea: 2.2 },
            'Custom': { Ge: 22.2, Sb: 22.2, Te: 55.6, Tc: 430, Tm: 900, Ea: 1.8 }
        };
        
        let currentMaterial = 'GST225';
        
        // Initialize on load
        window.addEventListener('load', () => {
            updateTernaryPlot();
            updatePropertyPlot();
            updateComparisonPlot();
        });
        
        function selectMaterial(material) {
            currentMaterial = material;
            
            // Update button states
            document.querySelectorAll('.material-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update sliders
            const mat = materials[material];
            document.getElementById('ge-slider').value = mat.Ge;
            document.getElementById('sb-slider').value = mat.Sb;
            document.getElementById('te-slider').value = mat.Te;
            
            document.getElementById('ge-value').textContent = mat.Ge.toFixed(1);
            document.getElementById('sb-value').textContent = mat.Sb.toFixed(1);
            document.getElementById('te-value').textContent = mat.Te.toFixed(1);
            
            updateMaterialProperties();
        }
        
        function updateMaterialProperties() {
            const Ge = parseFloat(document.getElementById('ge-slider').value);
            const Sb = parseFloat(document.getElementById('sb-slider').value);
            const Te = 100 - Ge - Sb;
            
            // Update Te slider and display
            document.getElementById('te-slider').value = Te;
            document.getElementById('te-value').textContent = Te.toFixed(1);
            
            // Update composition display
            document.getElementById('ge-display').textContent = Ge.toFixed(1) + '%';
            document.getElementById('sb-display').textContent = Sb.toFixed(1) + '%';
            document.getElementById('te-display').textContent = Te.toFixed(1) + '%';
            
            // Calculate properties (simplified model)
            const Tc = 300 + Ge * 3 + Sb * 2 + Te * 1;
            const Tm = 700 + Ge * 5 + Sb * 3 + Te * 2;
            const Ea = 1.0 + Ge * 0.02 + Sb * 0.01;
            const ratio = 500 + Ge * 20 + Sb * 10;
            
            // Update property display
            document.getElementById('tc-display').textContent = Tc.toFixed(0) + ' K';
            document.getElementById('tm-display').textContent = Tm.toFixed(0) + ' K';
            document.getElementById('ea-display').textContent = Ea.toFixed(2) + ' eV';
            document.getElementById('ratio-display').textContent = ratio.toFixed(0);
            
            // Update plots
            updateTernaryPlot();
            updatePropertyPlot();
        }
        
        function updateTernaryPlot() {
            const Ge = parseFloat(document.getElementById('ge-slider').value);
            const Sb = parseFloat(document.getElementById('sb-slider').value);
            const Te = 100 - Ge - Sb;
            
            // Create ternary plot data
            const trace1 = {
                type: 'scatterternary',
                mode: 'markers',
                a: [Te],
                b: [Ge],
                c: [Sb],
                marker: {
                    size: 15,
                    color: '#9333ea'
                },
                name: 'Current'
            };
            
            // Add reference compositions
            const trace2 = {
                type: 'scatterternary',
                mode: 'markers+text',
                a: [55.6, 57.1, 50],
                b: [22.2, 14.3, 50],
                c: [22.2, 28.6, 0],
                text: ['GST-225', 'GST-124', 'GeTe'],
                textposition: 'top center',
                marker: {
                    size: 10,
                    color: '#c084fc',
                    symbol: 'diamond'
                },
                name: 'References'
            };
            
            const layout = {
                title: 'Ternary Phase Diagram',
                ternary: {
                    sum: 100,
                    aaxis: {
                        title: 'Te',
                        min: 0.01,
                        linecolor: '#c084fc',
                        gridcolor: '#333'
                    },
                    baxis: {
                        title: 'Ge',
                        min: 0.01,
                        linecolor: '#c084fc',
                        gridcolor: '#333'
                    },
                    caxis: {
                        title: 'Sb',
                        min: 0.01,
                        linecolor: '#c084fc',
                        gridcolor: '#333'
                    },
                    bgcolor: 'rgba(0,0,0,0)'
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#e0e0e0' },
                showlegend: true
            };
            
            Plotly.newPlot('ternary-plot', [trace1, trace2], layout, {responsive: true});
        }
        
        function updatePropertyPlot() {
            // Generate property vs composition data
            const compositions = [];
            const Tc_values = [];
            const Ea_values = [];
            
            for (let ge = 10; ge <= 40; ge += 2) {
                compositions.push(`Ge${ge}`);
                Tc_values.push(300 + ge * 3 + 20 * 2 + (100-ge-20) * 1);
                Ea_values.push(1.0 + ge * 0.02 + 20 * 0.01);
            }
            
            const trace1 = {
                x: compositions,
                y: Tc_values,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'T<sub>c</sub>',
                line: { color: '#9333ea', width: 2 },
                yaxis: 'y'
            };
            
            const trace2 = {
                x: compositions,
                y: Ea_values,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'E<sub>a</sub>',
                line: { color: '#ff6b6b', width: 2 },
                yaxis: 'y2'
            };
            
            const layout = {
                title: 'Property Trends with Ge Content',
                xaxis: { 
                    title: 'Composition',
                    gridcolor: '#333'
                },
                yaxis: { 
                    title: 'Crystallization Temperature (K)',
                    gridcolor: '#333'
                },
                yaxis2: {
                    title: 'Activation Energy (eV)',
                    overlaying: 'y',
                    side: 'right'
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#e0e0e0' },
                showlegend: true
            };
            
            Plotly.newPlot('property-plot', [trace1, trace2], layout, {responsive: true});
        }
        
        function updateComparisonPlot() {
            // Radar chart comparing materials
            const categories = ['Speed', 'Retention', 'Endurance', 'Density', 'Cost'];
            
            const data = [
                {
                    type: 'scatterpolar',
                    r: [85, 90, 70, 85, 70],
                    theta: categories,
                    fill: 'toself',
                    name: 'GST-225',
                    line: { color: '#9333ea' }
                },
                {
                    type: 'scatterpolar',
                    r: [75, 80, 75, 80, 75],
                    theta: categories,
                    fill: 'toself',
                    name: 'GST-124',
                    line: { color: '#ff6b6b' }
                },
                {
                    type: 'scatterpolar',
                    r: [90, 85, 65, 75, 60],
                    theta: categories,
                    fill: 'toself',
                    name: 'GeTe',
                    line: { color: '#4ecdc4' }
                },
                {
                    type: 'scatterpolar',
                    r: [80, 95, 80, 90, 85],
                    theta: categories,
                    fill: 'toself',
                    name: 'Doped GST',
                    line: { color: '#ffc300' }
                }
            ];
            
            const layout = {
                title: 'Material Performance Comparison',
                polar: {
                    radialaxis: {
                        visible: true,
                        range: [0, 100],
                        gridcolor: '#333'
                    },
                    angularaxis: {
                        gridcolor: '#333'
                    },
                    bgcolor: 'rgba(0,0,0,0)'
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#e0e0e0' },
                showlegend: true
            };
            
            Plotly.newPlot('comparison-plot', data, layout, {responsive: true});
        }
        
        // Update value displays
        document.getElementById('ge-slider').addEventListener('input', function() {
            const ge = parseFloat(this.value);
            const sb = parseFloat(document.getElementById('sb-slider').value);
            const te = 100 - ge - sb;
            
            document.getElementById('ge-value').textContent = ge.toFixed(1);
            document.getElementById('te-slider').value = te;
            document.getElementById('te-value').textContent = te.toFixed(1);
        });
        
        document.getElementById('sb-slider').addEventListener('input', function() {
            const sb = parseFloat(this.value);
            const ge = parseFloat(document.getElementById('ge-slider').value);
            const te = 100 - ge - sb;
            
            document.getElementById('sb-value').textContent = sb.toFixed(1);
            document.getElementById('te-slider').value = te;
            document.getElementById('te-value').textContent = te.toFixed(1);
        });
        
        document.getElementById('doping-slider').addEventListener('input', function() {
            document.getElementById('doping-value').textContent = this.value;
        });
    </script>
</body>
</html>
