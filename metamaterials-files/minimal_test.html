<!DOCTYPE html>
<html>
<head>
    <title>Minimal JavaScript Test</title>
</head>
<body style="background: black; color: white; padding: 50px; font-family: Arial;">
    <h1>Minimal JavaScript Test</h1>
    
    <h2>Test 1: Inline onclick</h2>
    <button onclick="document.getElementById('result1').innerHTML = 'CLICKED!';" style="padding: 10px;">Click Me (Inline)</button>
    <p id="result1">Not clicked yet</p>
    
    <h2>Test 2: Direct JavaScript</h2>
    <button id="btn2" style="padding: 10px;">Click Me (addEventListener)</button>
    <p id="result2">Not clicked yet</p>
    
    <h2>Test 3: Form Button</h2>
    <form onsubmit="return false;">
        <input type="button" value="Form Button" onclick="document.getElementById('result3').innerHTML = 'FORM BUTTON CLICKED!';" style="padding: 10px;">
    </form>
    <p id="result3">Not clicked yet</p>
    
    <h2>Test 4: Link as Button</h2>
    <a href="#" onclick="document.getElementById('result4').innerHTML = 'LINK CLICKED!'; return false;" style="background: blue; color: white; padding: 10px; text-decoration: none; display: inline-block;">Link Button</a>
    <p id="result4">Not clicked yet</p>
    
    <h2>JavaScript Status:</h2>
    <p id="js-status" style="color: red;">JavaScript NOT running</p>
    
    <script>
        // This will only run if JavaScript is enabled
        document.getElementById('js-status').innerHTML = '<span style="color: green;">âœ“ JavaScript IS running</span>';
        
        // Add event listener test
        document.getElementById('btn2').addEventListener('click', function() {
            document.getElementById('result2').innerHTML = 'CLICKED via addEventListener!';
        });
        
        // Show current time to prove JS is running
        document.write('<h2>Current Time (from JavaScript):</h2>');
        document.write('<p>' + new Date().toString() + '</p>');
    </script>
    
    <noscript>
        <h1 style="color: red;">JavaScript is DISABLED in your browser!</h1>
    </noscript>
</body>
</html>
