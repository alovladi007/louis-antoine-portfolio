<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResNet-50 Simulation - Deep Residual Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #0a1a0a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(16, 185, 129, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .simulation-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }
        
        .control-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
        }
        
        .viz-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .panel-title {
            color: #10b981;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .control-group {
            margin-bottom: 1.5rem;
        }
        
        .control-group label {
            display: block;
            color: #10b981;
            margin-bottom: 0.5rem;
        }
        
        .control-group input,
        .control-group select {
            width: 100%;
            padding: 0.5rem;
            background: #222;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .viz-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .metric {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .metric-value {
            font-size: 1.3rem;
            color: #10b981;
            font-weight: bold;
        }
        
        .metric-label {
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ResNet-50 Architecture Simulator</h1>
            <p>Deep Residual Learning for Defect Classification</p>
        </div>
        
        <div class="simulation-layout">
            <div class="control-panel">
                <h3 class="panel-title">
                    <i class="fas fa-sliders-h"></i> Model Configuration
                </h3>
                
                <div class="control-group">
                    <label>Layer Depth</label>
                    <select id="depth">
                        <option value="18">ResNet-18</option>
                        <option value="34">ResNet-34</option>
                        <option value="50" selected>ResNet-50</option>
                        <option value="101">ResNet-101</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Skip Connection Strength</label>
                    <input type="range" id="skip-strength" min="0" max="100" value="100">
                    <div style="text-align: right; color: #888; font-size: 0.8rem;">
                        <span id="skip-val">100</span>%
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Dropout Rate</label>
                    <input type="number" id="dropout" value="0.5" step="0.1" min="0" max="0.9">
                </div>
                
                <button class="btn" onclick="runInference()">
                    <i class="fas fa-play"></i> Run Forward Pass
                </button>
                
                <button class="btn" onclick="visualizeGradients()">
                    <i class="fas fa-chart-line"></i> Visualize Gradients
                </button>
                
                <button class="btn" onclick="generateGradCAM()">
                    <i class="fas fa-eye"></i> Generate Grad-CAM
                </button>
                
                <div style="margin-top: 2rem;">
                    <h4 style="color: #10b981; margin-bottom: 1rem;">Performance Metrics</h4>
                    <div class="metric">
                        <div class="metric-value" id="accuracy">97.5%</div>
                        <div class="metric-label">Accuracy</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="params">25.6M</div>
                        <div class="metric-label">Parameters</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="flops">4.1G</div>
                        <div class="metric-label">FLOPs</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="inference">3.2ms</div>
                        <div class="metric-label">Inference Time</div>
                    </div>
                </div>
            </div>
            
            <div class="viz-area">
                <div class="viz-grid">
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-project-diagram"></i> Network Architecture
                        </h3>
                        <div id="architecture-viz"></div>
                    </div>
                    
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-layer-group"></i> Feature Maps
                        </h3>
                        <div id="feature-maps"></div>
                    </div>
                    
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-fire"></i> Grad-CAM Heatmap
                        </h3>
                        <div id="gradcam"></div>
                    </div>
                    
                    <div class="viz-panel">
                        <h3 class="panel-title">
                            <i class="fas fa-chart-bar"></i> Layer Activations
                        </h3>
                        <div id="activations"></div>
                    </div>
                </div>
                
                <div class="viz-panel">
                    <h3 class="panel-title">
                        <i class="fas fa-wave-square"></i> Skip Connection Flow
                    </h3>
                    <div id="skip-flow"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Update skip strength display
        document.getElementById('skip-strength').addEventListener('input', function() {
            document.getElementById('skip-val').textContent = this.value;
        });
        
        function runInference() {
            console.log('Running ResNet-50 inference...');
            alert('Running forward pass through ResNet-50...');
            
            // Update metrics
            document.getElementById('inference').textContent = (Math.random() * 2 + 2).toFixed(1) + 'ms';
            
            // Update visualizations
            updateArchitectureViz();
            updateFeatureMaps();
            updateActivations();
        }
        
        function visualizeGradients() {
            console.log('Visualizing gradients...');
            alert('Calculating gradient flow through skip connections...');
            updateSkipFlow();
        }
        
        function generateGradCAM() {
            console.log('Generating Grad-CAM...');
            alert('Computing Grad-CAM attention heatmap...');
            updateGradCAM();
        }
        
        function updateArchitectureViz() {
            // Simplified ResNet architecture visualization
            const layers = ['Conv1', 'Block1', 'Block2', 'Block3', 'Block4', 'FC'];
            const sizes = [64, 256, 512, 1024, 2048, 1000];
            
            const data = [{
                x: layers,
                y: sizes,
                type: 'bar',
                marker: {
                    color: sizes.map((_, i) => `rgba(16, 185, 129, ${0.3 + i * 0.1})`),
                }
            }];
            
            const layout = {
                title: 'Layer Dimensions',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Layer' },
                yaxis: { title: 'Channels/Units' }
            };
            
            Plotly.newPlot('architecture-viz', data, layout);
        }
        
        function updateFeatureMaps() {
            // Generate random feature maps
            const size = 14;
            const maps = [];
            
            for (let m = 0; m < 4; m++) {
                const map = [];
                for (let i = 0; i < size; i++) {
                    const row = [];
                    for (let j = 0; j < size; j++) {
                        row.push(Math.random());
                    }
                    map.push(row);
                }
                maps.push(map);
            }
            
            // Create subplots
            const traces = maps.map((map, idx) => ({
                z: map,
                type: 'heatmap',
                colorscale: 'Viridis',
                showscale: false,
                xaxis: 'x' + (idx + 1),
                yaxis: 'y' + (idx + 1)
            }));
            
            const layout = {
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                grid: { rows: 2, columns: 2, pattern: 'independent' },
                showlegend: false,
                title: 'Conv4 Feature Maps (Sample)'
            };
            
            Plotly.newPlot('feature-maps', traces, layout);
        }
        
        function updateGradCAM() {
            // Generate Grad-CAM heatmap
            const size = 224;
            const heatmap = [];
            
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    // Create a focused attention pattern
                    const dist = Math.sqrt(Math.pow(i - size/2, 2) + Math.pow(j - size/3, 2));
                    const value = Math.exp(-dist / 50);
                    row.push(value);
                }
                heatmap.push(row);
            }
            
            const data = [{
                z: heatmap,
                type: 'heatmap',
                colorscale: 'Hot',
                showscale: true
            }];
            
            const layout = {
                title: 'Attention Heatmap',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' }
            };
            
            Plotly.newPlot('gradcam', data, layout);
        }
        
        function updateActivations() {
            // Layer activation statistics
            const layers = Array.from({length: 50}, (_, i) => 'L' + (i + 1));
            const mean = layers.map(() => Math.random() * 0.5);
            const std = layers.map(() => Math.random() * 0.2 + 0.1);
            
            const data = [
                {
                    x: layers,
                    y: mean,
                    name: 'Mean Activation',
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: '#10b981' }
                },
                {
                    x: layers,
                    y: std,
                    name: 'Std Deviation',
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: '#059669' },
                    yaxis: 'y2'
                }
            ];
            
            const layout = {
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Layer' },
                yaxis: { title: 'Mean Activation' },
                yaxis2: {
                    title: 'Std Deviation',
                    overlaying: 'y',
                    side: 'right'
                }
            };
            
            Plotly.newPlot('activations', data, layout);
        }
        
        function updateSkipFlow() {
            // Visualize skip connection gradient flow
            const blocks = ['Input', 'Block1', 'Block2', 'Block3', 'Block4', 'Output'];
            const gradients = blocks.map((_, i) => Math.exp(-i * 0.1) + Math.random() * 0.1);
            const skipGradients = blocks.map((_, i) => Math.exp(-i * 0.05) + Math.random() * 0.1);
            
            const data = [
                {
                    x: blocks,
                    y: gradients,
                    name: 'Without Skip',
                    type: 'scatter',
                    mode: 'lines+markers',
                    line: { color: '#ef4444', width: 2 }
                },
                {
                    x: blocks,
                    y: skipGradients,
                    name: 'With Skip Connections',
                    type: 'scatter',
                    mode: 'lines+markers',
                    line: { color: '#10b981', width: 2 }
                }
            ];
            
            const layout = {
                title: 'Gradient Flow Comparison',
                paper_bgcolor: '#111',
                plot_bgcolor: '#111',
                font: { color: '#e0e0e0' },
                xaxis: { title: 'Network Depth' },
                yaxis: { title: 'Gradient Magnitude', type: 'log' }
            };
            
            Plotly.newPlot('skip-flow', data, layout);
        }
        
        // Initialize visualizations
        window.addEventListener('load', function() {
            updateArchitectureViz();
            updateFeatureMaps();
            updateGradCAM();
            updateActivations();
            updateSkipFlow();
        });
    </script>
</body>
</html>
