<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Transformer - Attention-based Defect Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #2a0a0a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(239, 68, 68, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }
        .viz-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .panel-title {
            color: #ef4444;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vision Transformer</h1>
            <p>Attention is All You Need for Defect Detection</p>
        </div>
        
        <div style="max-width: 350px; margin: 0 auto;">
            <button class="btn" onclick="runAttention()">
                <i class="fas fa-eye"></i> Compute Attention
            </button>
            
            <button class="btn" onclick="visualizePatches()">
                <i class="fas fa-th"></i> Show Patch Embedding
            </button>
        </div>
        
        <div class="viz-panel" style="margin-top: 2rem;">
            <h3 class="panel-title">
                <i class="fas fa-brain"></i> Self-Attention Map
            </h3>
            <div id="attention-map"></div>
        </div>
    </div>
    
    <script>
        function runAttention() {
            alert('Computing self-attention...');
        }
        
        function visualizePatches() {
            alert('Visualizing patch embeddings...');
        }
    </script>
</body>
</html>
