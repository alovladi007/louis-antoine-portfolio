<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAN Data Augmentation - Synthetic Defect Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(147, 51, 234, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(147, 51, 234, 0.2);
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            color: white;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.3);
        }
        .viz-panel {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .panel-title {
            color: #9333ea;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GAN Data Augmentation</h1>
            <p>Generate Synthetic Defects for Training</p>
        </div>
        
        <div style="max-width: 350px; margin: 0 auto;">
            <button class="btn" onclick="generateSamples()">
                <i class="fas fa-magic"></i> Generate Synthetic Defects
            </button>
            
            <button class="btn" onclick="trainGAN()">
                <i class="fas fa-brain"></i> Train GAN
            </button>
        </div>
        
        <div class="viz-panel" style="margin-top: 2rem;">
            <h3 class="panel-title">
                <i class="fas fa-images"></i> Generated Samples
            </h3>
            <div id="generated-samples"></div>
        </div>
    </div>
    
    <script>
        function generateSamples() {
            alert('Generating synthetic defect images...');
        }
        
        function trainGAN() {
            alert('Training GAN model...');
        }
    </script>
</body>
</html>
