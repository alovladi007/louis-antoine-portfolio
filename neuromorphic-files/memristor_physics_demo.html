    <script>
        // Physical constants
        const q = 1.602e-19; // Elementary charge (C)
        const k = 1.381e-23; // Boltzmann constant (J/K)
        const epsilon0 = 8.854e-12; // Vacuum permittivity (F/m)
        const epsilonHfO2 = 25; // Relative permittivity of HfO2
        
        // Device state
        let deviceState = {
            resistance: 1e6, // 1 MΩ initial
            oxygenVacancies: 0.1, // Normalized concentration
            temperature: 300,
            history: []
        };
        
        // Update display values
        document.getElementById('voltage').addEventListener('input', (e) => {
            document.getElementById('voltageValue').textContent = e.target.value + ' V';
        });
        
        document.getElementById('temperature').addEventListener('input', (e) => {
            document.getElementById('temperatureValue').textContent = e.target.value + ' K';
        });
        
        document.getElementById('area').addEventListener('input', (e) => {
            document.getElementById('areaValue').textContent = e.target.value + ' nm²';
        });
        
        document.getElementById('thickness').addEventListener('input', (e) => {
            document.getElementById('thicknessValue').textContent = e.target.value + ' nm';
        });
        
        document.getElementById('pulseWidth').addEventListener('input', (e) => {
            document.getElementById('pulseWidthValue').textContent = e.target.value + ' ns';
        });
        
        function runSimulation() {
            const voltage = parseFloat(document.getElementById('voltage').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const area = parseFloat(document.getElementById('area').value) * 1e-18; // Convert to m²
            const thickness = parseFloat(document.getElementById('thickness').value) * 1e-9; // Convert to m
            const pulseWidth = parseFloat(document.getElementById('pulseWidth').value) * 1e-9; // Convert to s
            const simMode = document.getElementById('simMode').value;
            
            switch(simMode) {
                case 'dc':
                    simulateDCSweep(temperature, area, thickness);
                    break;
                case 'pulse':
                    simulatePulseResponse(voltage, temperature, area, thickness, pulseWidth);
                    break;
                case 'retention':
                    simulateRetention(temperature, area, thickness);
                    break;
                case 'endurance':
                    simulateEndurance(temperature, area, thickness);
                    break;
            }
        }
        
        function simulateDCSweep(T, A, d) {
            const voltages = [];
            const currents = [];
            const resistances = [];
            
            for (let v = -2; v <= 2; v += 0.05) {
                voltages.push(v);
                const current = calculateCurrent(v, T, A, d, deviceState.oxygenVacancies);
                currents.push(current * 1e6); // Convert to μA
                resistances.push(Math.abs(v / current));
                
                // Update device state based on voltage
                if (v > 0.9 && deviceState.resistance > 1e4) {
                    deviceState.resistance = 1e4;
                    deviceState.oxygenVacancies = 0.8;
                } else if (v < -0.9 && deviceState.resistance < 1e6) {
                    deviceState.resistance = 1e6;
                    deviceState.oxygenVacancies = 0.1;
                }
            }
            
            // Plot I-V curve
            const trace1 = {
                x: voltages,
                y: currents,
                mode: 'lines',
                name: 'Current',
                line: {color: '#f59e0b', width: 3}
            };
            
            const layout1 = {
                title: 'I-V Characteristics',
                xaxis: {title: 'Voltage (V)'},
                yaxis: {title: 'Current (μA)'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.1)',
                font: {color: '#e5e7eb'}
            };
            
            Plotly.newPlot('ivCurve', [trace1], layout1);
            
            // Plot resistance evolution
            const trace2 = {
                x: voltages,
                y: resistances.map(r => Math.log10(r)),
                mode: 'lines',
                name: 'Resistance',
                line: {color: '#10b981', width: 3}
            };
            
            const layout2 = {
                title: 'Resistance State Evolution',
                xaxis: {title: 'Applied Voltage (V)'},
                yaxis: {title: 'log₁₀(Resistance) (Ω)'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.1)',
                font: {color: '#e5e7eb'}
            };
            
            Plotly.newPlot('stateDynamics', [trace2], layout2);
            
            // Update metrics
            updateMetrics();
        }
        
        function calculateCurrent(V, T, A, d, vacancyConc) {
            // Simplified conduction model combining multiple mechanisms
            const Vt = k * T / q; // Thermal voltage
            
            // Schottky emission
            const barrierHeight = 0.8 - 0.5 * vacancyConc; // eV, modulated by vacancies
            const schottkyJ = A * T * T * Math.exp(-barrierHeight / Vt) * 
                             (Math.exp(V / Vt) - 1);
            
            // Poole-Frenkel conduction
            const fieldEnhancement = Math.sqrt(q * Math.abs(V) / (Math.PI * epsilonHfO2 * epsilon0 * d));
            const pfJ = A * Math.abs(V) / d * Math.exp(-barrierHeight / Vt + fieldEnhancement / Vt);
            
            // Tunneling (simplified)
            const tunnelJ = A * V / d * vacancyConc * Math.exp(-d / 2e-9);
            
            // Total current
            const totalCurrent = (schottkyJ + pfJ + tunnelJ) * Math.sign(V);
            
            return totalCurrent;
        }
        
        function simulatePulseResponse(V, T, A, d, pulseWidth) {
            const times = [];
            const voltages = [];
            const currents = [];
            const vacancies = [];
            
            const dt = pulseWidth / 100;
            let vacancy = deviceState.oxygenVacancies;
            
            for (let i = 0; i < 300; i++) {
                const t = i * dt;
                times.push(t * 1e9); // Convert to ns
                
                // Pulse profile
                let v = 0;
                if (i >= 50 && i < 150) {
                    v = V;
                }
                voltages.push(v);
                
                // Calculate current
                const current = calculateCurrent(v, T, A, d, vacancy);
                currents.push(current * 1e6); // μA
                
                // Update vacancy concentration (simplified dynamics)
                if (Math.abs(v) > 0.9) {
                    const tau = 10e-9; // 10 ns time constant
                    const targetVacancy = v > 0 ? 0.8 : 0.1;
                    vacancy += (targetVacancy - vacancy) * dt / tau;
                }
                vacancies.push(vacancy);
            }
            
            // Plot pulse response
            const trace1 = {
                x: times,
                y: voltages,
                mode: 'lines',
                name: 'Applied Voltage',
                yaxis: 'y',
                line: {color: '#3b82f6', width: 2}
            };
            
            const trace2 = {
                x: times,
                y: currents,
                mode: 'lines',
                name: 'Current Response',
                yaxis: 'y2',
                line: {color: '#f59e0b', width: 2}
            };
            
            const layout = {
                title: 'Pulse Response Dynamics',
                xaxis: {title: 'Time (ns)'},
                yaxis: {
                    title: 'Voltage (V)',
                    titlefont: {color: '#3b82f6'},
                    tickfont: {color: '#3b82f6'}
                },
                yaxis2: {
                    title: 'Current (μA)',
                    titlefont: {color: '#f59e0b'},
                    tickfont: {color: '#f59e0b'},
                    overlaying: 'y',
                    side: 'right'
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.1)',
                font: {color: '#e5e7eb'}
            };
            
            Plotly.newPlot('ivCurve', [trace1, trace2], layout);
            
            // Plot vacancy evolution
            const trace3 = {
                x: times,
                y: vacancies,
                mode: 'lines',
                name: 'Oxygen Vacancies',
                line: {color: '#10b981', width: 3}
            };
            
            const layout2 = {
                title: 'Oxygen Vacancy Dynamics',
                xaxis: {title: 'Time (ns)'},
                yaxis: {title: 'Normalized Vacancy Concentration'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.1)',
                font: {color: '#e5e7eb'}
            };
            
            Plotly.newPlot('stateDynamics', [trace3], layout2);
            
            // Calculate switching energy
            let energy = 0;
            for (let i = 1; i < voltages.length; i++) {
                energy += Math.abs(voltages[i] * currents[i] * 1e-6 * dt);
            }
            document.getElementById('switchingEnergy').textContent = (energy * 1e12).toFixed(1) + ' pJ';
        }
        
        function plotEnergyLandscape() {
            // Create 3D energy landscape
            const size = 50;
            const x = [];
            const y = [];
            const z = [];
            
            for (let i = 0; i < size; i++) {
                x.push(i / size);
                y.push(i / size);
                z.push([]);
                for (let j = 0; j < size; j++) {
                    // Energy landscape function
                    const xi = i / size;
                    const yj = j / size;
                    const energy = 2 * Math.sin(3 * Math.PI * xi) * Math.cos(3 * Math.PI * yj) +
                                  0.5 * (xi - 0.5) * (xi - 0.5) + 0.5 * (yj - 0.5) * (yj - 0.5);
                    z[i].push(energy);
                }
            }
            
            const data = [{
                type: 'surface',
                x: x,
                y: y,
                z: z,
                colorscale: 'Viridis',
                showscale: false
            }];
            
            const layout = {
                title: 'Configuration Energy Landscape',
                scene: {
                    xaxis: {title: 'Vacancy Position x'},
                    yaxis: {title: 'Vacancy Position y'},
                    zaxis: {title: 'Energy (eV)'},
                    camera: {
                        eye: {x: 1.5, y: -1.5, z: 1}
                    }
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: {color: '#e5e7eb'}
            };
            
            Plotly.newPlot('energyLandscape', data, layout);
        }
        
        function simulateRetention(T, A, d) {
            const times = [];
            const resistances = [];
            const temperatures = [];
            
            // Simulate retention over time (hours)
            for (let t = 0; t < 1000; t += 10) {
                times.push(t);
                
                // Arrhenius model for retention degradation
                const Ea = 0.8; // Activation energy in eV
                const kT = k * T / q;
                const degradationRate = Math.exp(-Ea / kT);
                
                // Resistance drift over time
                const drift = 1 + 0.1 * Math.log10(1 + t) * degradationRate;
                resistances.push(deviceState.resistance * drift);
                
                // Temperature acceleration factor
                temperatures.push(T + Math.sin(t * 0.01) * 10); // Temperature variation
            }
            
            const trace1 = {
                x: times,
                y: resistances.map(r => Math.log10(r)),
                mode: 'lines',
                name: 'Resistance Drift',
                line: {color: '#f59e0b', width: 3}
            };
            
            const layout1 = {
                title: 'Retention Characteristics',
                xaxis: {title: 'Time (hours)'},
                yaxis: {title: 'log₁₀(Resistance) (Ω)'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.1)',
                font: {color: '#e5e7eb'}
            };
            
            Plotly.newPlot('ivCurve', [trace1], layout1);
            
            // Retention projection
            const projectedYears = [0.1, 1, 10];
            const projectedDrift = projectedYears.map(y => 1 + 0.15 * Math.log10(1 + y * 8760));
            
            const trace2 = {
                x: projectedYears,
                y: projectedDrift,
                mode: 'markers+lines',
                name: 'Projected Drift',
                marker: {size: 10, color: '#10b981'},
                line: {color: '#10b981', width: 2}
            };
            
            const layout2 = {
                title: 'Long-term Retention Projection',
                xaxis: {title: 'Years', type: 'log'},
                yaxis: {title: 'Resistance Drift Factor'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.1)',
                font: {color: '#e5e7eb'}
            };
            
            Plotly.newPlot('stateDynamics', [trace2], layout2);
        }
        
        function simulateEndurance(T, A, d) {
            const cycles = [];
            const ronValues = [];
            const roffValues = [];
            const windowValues = [];
            
            // Simulate endurance cycling
            for (let c = 1; c <= 1e6; c *= 10) {
                for (let i = 0; i < 10; i++) {
                    const cycle = c * (1 + i / 10);
                    cycles.push(cycle);
                    
                    // Degradation model
                    const degradation = 1 - 0.1 * Math.log10(cycle) / 6;
                    const variability = 1 + (Math.random() - 0.5) * 0.1;
                    
                    ronValues.push(10e3 / degradation * variability);
                    roffValues.push(1e6 * degradation * variability);
                    windowValues.push((roffValues[roffValues.length - 1] / ronValues[ronValues.length - 1]));
                }
            }
            
            const trace1 = {
                x: cycles,
                y: ronValues,
                mode: 'lines',
                name: 'R_ON',
                line: {color: '#3b82f6', width: 2}
            };
            
            const trace2 = {
                x: cycles,
                y: roffValues,
                mode: 'lines',
                name: 'R_OFF',
                line: {color: '#ef4444', width: 2}
            };
            
            const layout1 = {
                title: 'Endurance Cycling - Resistance Evolution',
                xaxis: {title: 'Cycle Number', type: 'log'},
                yaxis: {title: 'Resistance (Ω)', type: 'log'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.1)',
                font: {color: '#e5e7eb'}
            };
            
            Plotly.newPlot('ivCurve', [trace1, trace2], layout1);
            
            // Window degradation
            const trace3 = {
                x: cycles,
                y: windowValues,
                mode: 'lines',
                name: 'ON/OFF Ratio',
                line: {color: '#10b981', width: 3}
            };
            
            const layout2 = {
                title: 'Switching Window Degradation',
                xaxis: {title: 'Cycle Number', type: 'log'},
                yaxis: {title: 'R_OFF / R_ON Ratio', type: 'log'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.1)',
                font: {color: '#e5e7eb'},
                annotations: [{
                    x: Math.log10(1e6),
                    y: Math.log10(50),
                    text: 'Target: >10 after 10⁶ cycles',
                    showarrow: true,
                    arrowhead: 2,
                    ax: -50,
                    ay: -30
                }]
            };
            
            Plotly.newPlot('stateDynamics', [trace3], layout2);
            
            // Update metrics
            document.getElementById('onOffRatio').textContent = Math.floor(windowValues[windowValues.length - 1]);
        }
        
        function plotConductionMechanisms() {
            const fields = [];
            const schottky = [];
            const pooleFrenkel = [];
            const tunneling = [];
            
            for (let E = 0.1; E <= 10; E += 0.1) {
                fields.push(E);
                
                // Normalized contributions
                const s = Math.exp(-0.8 / (0.026 * Math.sqrt(E)));
                const pf = E * Math.exp(0.1 * Math.sqrt(E));
                const t = E * E * Math.exp(-5 / E);
                
                const total = s + pf + t;
                schottky.push(100 * s / total);
                pooleFrenkel.push(100 * pf / total);
                tunneling.push(100 * t / total);
            }
            
            const trace1 = {
                x: fields,
                y: schottky,
                mode: 'lines',
                name: 'Schottky Emission',
                stackgroup: 'one',
                line: {color: '#3b82f6'}
            };
            
            const trace2 = {
                x: fields,
                y: pooleFrenkel,
                mode: 'lines',
                name: 'Poole-Frenkel',
                stackgroup: 'one',
                line: {color: '#f59e0b'}
            };
            
            const trace3 = {
                x: fields,
                y: tunneling,
                mode: 'lines',
                name: 'Tunneling',
                stackgroup: 'one',
                line: {color: '#10b981'}
            };
            
            const layout = {
                title: 'Conduction Mechanism Contributions',
                xaxis: {title: 'Electric Field (MV/cm)', type: 'log'},
                yaxis: {title: 'Contribution (%)'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0.1)',
                font: {color: '#e5e7eb'}
            };
            
            Plotly.newPlot('conductionMechanism', [trace1, trace2, trace3], layout);
        }
        
        function updateMetrics() {
            const Ron = 10e3;
            const Roff = deviceState.resistance;
            
            document.getElementById('currentResistance').textContent = 
                deviceState.resistance >= 1e6 ? (deviceState.resistance / 1e6).toFixed(1) + ' MΩ' :
                (deviceState.resistance / 1e3).toFixed(1) + ' kΩ';
            
            document.getElementById('onOffRatio').textContent = 
                Math.floor(Roff / Ron);
            
            // Determine dominant conduction mechanism
            const field = Math.abs(parseFloat(document.getElementById('voltage').value)) / 
                         (parseFloat(document.getElementById('thickness').value) * 1e-9) / 1e8; // MV/cm
            
            let conductionType = 'Schottky';
            if (field > 1 && field < 5) conductionType = 'Poole-Frenkel';
            if (field > 5) conductionType = 'Tunneling';
            
            document.getElementById('conductionType').textContent = conductionType;
        }
        
        // Initialize plots
        plotEnergyLandscape();
        plotConductionMechanisms();
        simulateDCSweep(300, 1e-15, 5e-9);
    </script>
