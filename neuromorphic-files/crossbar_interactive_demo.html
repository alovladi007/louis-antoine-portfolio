<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Crossbar Array Demo - Neuromorphic Computing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navigation-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e5e7eb;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(245, 158, 11, 0.2);
            border-color: #f59e0b;
            color: #f59e0b;
            transform: translateY(-2px);
        }
        
        h1 {
            color: #f59e0b;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            color: #9ca3af;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .value-display {
            color: #f59e0b;
            font-weight: bold;
        }
        
        .plot-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        #crossbar-plot, #performance-plot {
            height: 500px;
        }
        
        .info-section {
            background: rgba(245, 158, 11, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            color: #f59e0b;
            font-weight: bold;
        }
        
        .metric-label {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation-bar">
            <a href="../neuromorphic-computing-research.html" class="nav-btn">
                <i class="fas fa-arrow-left"></i> Back to Main
            </a>
            <a href="memristor_physics_demo.html" class="nav-btn">
                <i class="fas fa-atom"></i> Physics Simulation
            </a>
            <a href="neural_network_accelerator_demo.html" class="nav-btn">
                <i class="fas fa-brain"></i> Neural Accelerator
            </a>
        </div>
        <h1>Interactive Memristor Crossbar Array Simulator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="array-size">Array Size:</label>
                <input type="range" id="array-size" min="8" max="64" value="32" step="8">
                <span class="value-display" id="array-size-value">32x32</span>
            </div>
            
            <div class="control-group">
                <label for="conductance-range">Conductance Range (μS):</label>
                <input type="range" id="conductance-range" min="1" max="100" value="50" step="1">
                <span class="value-display" id="conductance-range-value">0-50 μS</span>
            </div>
            
            <div class="control-group">
                <label for="partition-size">Partition Size:</label>
                <input type="range" id="partition-size" min="4" max="16" value="8" step="4">
                <span class="value-display" id="partition-size-value">8x8</span>
            </div>
            
            <div class="control-group">
                <label for="noise-level">Device Variation (%):</label>
                <input type="range" id="noise-level" min="0" max="20" value="5" step="1">
                <span class="value-display" id="noise-level-value">5%</span>
            </div>
        </div>
        
        <div class="plot-container">
            <div id="crossbar-plot"></div>
        </div>
        
        <div class="plot-container">
            <div id="performance-plot"></div>
        </div>
        
        <div class="info-section">
            <h2>Performance Metrics</h2>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-value" id="total-devices">1024</div>
                    <div class="metric-label">Total Memristors</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="power-consumption">2.5 mW</div>
                    <div class="metric-label">Power Consumption</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="throughput">10.2 TOPS</div>
                    <div class="metric-label">Throughput</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="energy-efficiency">4.1 TOPS/W</div>
                    <div class="metric-label">Energy Efficiency</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize variables
        let arraySize = 32;
        let conductanceRange = 50;
        let partitionSize = 8;
        let noiseLevel = 5;
        
        // Update functions
        function updateCrossbarPlot() {
            const x = Array.from({length: arraySize}, (_, i) => i);
            const y = Array.from({length: arraySize}, (_, i) => i);
            const z = [];
            
            // Generate conductance values with partitioning
            for (let i = 0; i < arraySize; i++) {
                z[i] = [];
                for (let j = 0; j < arraySize; j++) {
                    // Base conductance pattern
                    let baseValue = Math.sin(i * 0.1) * Math.cos(j * 0.1) + 0.5;
                    
                    // Add partition boundaries
                    if (i % partitionSize === 0 || j % partitionSize === 0) {
                        baseValue *= 0.7;
                    }
                    
                    // Add device variation
                    const noise = (Math.random() - 0.5) * 2 * (noiseLevel / 100);
                    const conductance = baseValue * conductanceRange * (1 + noise);
                    
                    z[i][j] = Math.max(0, Math.min(conductanceRange, conductance));
                }
            }
            
            const data = [{
                type: 'heatmap',
                x: x,
                y: y,
                z: z,
                colorscale: [
                    [0, '#0d0887'],
                    [0.2, '#46039f'],
                    [0.4, '#7201a8'],
                    [0.6, '#9c179e'],
                    [0.8, '#bd3786'],
                    [1, '#f0f921']
                ],
                showscale: true,
                colorbar: {
                    title: 'Conductance (μS)',
                    titleside: 'right'
                }
            }];
            
            const layout = {
                title: {
                    text: 'Memristor Crossbar Array Conductance Map',
                    font: { color: '#f59e0b', size: 16 }
                },
                xaxis: {
                    title: 'Column Index',
                    color: '#9ca3af'
                },
                yaxis: {
                    title: 'Row Index',
                    color: '#9ca3af'
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                margin: {l: 60, r: 60, t: 60, b: 60}
            };
            
            Plotly.newPlot('crossbar-plot', data, layout, {responsive: true});
            
            // Update metrics
            updateMetrics();
        }
        
        function updatePerformancePlot() {
            // Generate performance data
            const sizes = [8, 16, 24, 32, 40, 48, 56, 64];
            const powerData = sizes.map(s => (s * s * conductanceRange * 0.001) / 1000);
            const throughputData = sizes.map(s => s * s * 0.01);
            const efficiencyData = throughputData.map((t, i) => t / powerData[i]);
            
            const trace1 = {
                x: sizes,
                y: powerData,
                name: 'Power (W)',
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#ef4444' },
                yaxis: 'y'
            };
            
            const trace2 = {
                x: sizes,
                y: throughputData,
                name: 'Throughput (TOPS)',
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#f59e0b' },
                yaxis: 'y2'
            };
            
            const trace3 = {
                x: sizes,
                y: efficiencyData,
                name: 'Efficiency (TOPS/W)',
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#10b981' },
                yaxis: 'y3'
            };
            
            const data = [trace1, trace2, trace3];
            
            const layout = {
                title: {
                    text: 'Performance Scaling Analysis',
                    font: { color: '#f59e0b', size: 16 }
                },
                xaxis: {
                    title: 'Array Size',
                    color: '#9ca3af'
                },
                yaxis: {
                    title: 'Power (W)',
                    titlefont: { color: '#ef4444' },
                    tickfont: { color: '#ef4444' },
                    side: 'left'
                },
                yaxis2: {
                    title: 'Throughput (TOPS)',
                    titlefont: { color: '#f59e0b' },
                    tickfont: { color: '#f59e0b' },
                    overlaying: 'y',
                    side: 'right'
                },
                yaxis3: {
                    title: 'Efficiency (TOPS/W)',
                    titlefont: { color: '#10b981' },
                    tickfont: { color: '#10b981' },
                    overlaying: 'y',
                    side: 'right',
                    position: 0.85
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                legend: {
                    x: 0.1,
                    y: 1,
                    font: { color: '#9ca3af' }
                },
                margin: {l: 60, r: 120, t: 60, b: 60}
            };
            
            Plotly.newPlot('performance-plot', data, layout, {responsive: true});
        }
        
        function updateMetrics() {
            const totalDevices = arraySize * arraySize;
            const power = (totalDevices * conductanceRange * 0.001) / 1000; // mW
            const throughput = totalDevices * 0.01; // TOPS
            const efficiency = throughput / (power / 1000); // TOPS/W
            
            document.getElementById('total-devices').textContent = totalDevices.toLocaleString();
            document.getElementById('power-consumption').textContent = power.toFixed(1) + ' mW';
            document.getElementById('throughput').textContent = throughput.toFixed(1) + ' TOPS';
            document.getElementById('energy-efficiency').textContent = efficiency.toFixed(1) + ' TOPS/W';
        }
        
        // Event listeners
        document.getElementById('array-size').addEventListener('input', function(e) {
            arraySize = parseInt(e.target.value);
            document.getElementById('array-size-value').textContent = `${arraySize}x${arraySize}`;
            updateCrossbarPlot();
            updatePerformancePlot();
        });
        
        document.getElementById('conductance-range').addEventListener('input', function(e) {
            conductanceRange = parseInt(e.target.value);
            document.getElementById('conductance-range-value').textContent = `0-${conductanceRange} μS`;
            updateCrossbarPlot();
            updatePerformancePlot();
        });
        
        document.getElementById('partition-size').addEventListener('input', function(e) {
            partitionSize = parseInt(e.target.value);
            document.getElementById('partition-size-value').textContent = `${partitionSize}x${partitionSize}`;
            updateCrossbarPlot();
        });
        
        document.getElementById('noise-level').addEventListener('input', function(e) {
            noiseLevel = parseInt(e.target.value);
            document.getElementById('noise-level-value').textContent = `${noiseLevel}%`;
            updateCrossbarPlot();
        });
        
        // Initial plot
        updateCrossbarPlot();
        updatePerformancePlot();
    </script>
</body>
</html>
