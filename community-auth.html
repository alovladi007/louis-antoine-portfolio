<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1rem;
        }

        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #9ca3af;
        }

        .tab-switcher {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e5e7eb;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider-text {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e5e7eb;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #667eea;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn.loading .loading-spinner {
            display: inline-block;
        }

        .btn.loading .btn-text {
            display: none;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-users"></i>
            </div>
            <h1 class="auth-title">Community Hub</h1>
            <p class="auth-subtitle">Connect with fellow developers</p>
        </div>

        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchTab('signin')">Sign In</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Sign In Tab -->
        <div class="tab-content active" id="signin-tab">
            <form onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label class="form-label">Email or Username</label>
                    <input type="text" class="form-input" id="signin-email" placeholder="Enter your email or username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-toggle">
                        <input type="password" class="form-input" id="signin-password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('signin-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" class="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or continue with</span>
                <div class="divider-line"></div>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('github')">
                    <i class="fab fa-github"></i> GitHub
                </button>
                <button class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn" onclick="socialLogin('linkedin')">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </button>
            </div>

            <button class="btn btn-secondary" onclick="handleDemoAccess()">
                <i class="fas fa-user-circle"></i> Continue as Guest
            </button>
        </div>

        <!-- Sign Up Tab -->
        <div class="tab-content" id="signup-tab">
            <form onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="signup-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signup-email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="signup-username" placeholder="Choose a username" required pattern="[a-zA-Z0-9_]{3,20}" title="3-20 characters, letters, numbers, and underscores only">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-toggle">
                        <input type="password" class="form-input" id="signup-password" placeholder="Create a password" required minlength="8">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('signup-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" class="form-input" id="signup-confirm" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('signup-confirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Create Account</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or sign up with</span>
                <div class="divider-line"></div>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('github')">
                    <i class="fab fa-github"></i> GitHub
                </button>
                <button class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn" onclick="socialLogin('linkedin')">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </button>
            </div>
        </div>

        <div class="footer-links">
            <a href="index.html">‚Üê Back to Portfolio</a>
        </div>
    </div>

    <script>
        // Initialize authentication system
        class AuthSystem {
            constructor() {
                this.initializeUsers();
                this.setupEventListeners();
            }

            initializeUsers() {
                // Check if users database exists
                if (!localStorage.getItem('communityUsers')) {
                    const defaultUsers = [
                        {
                            id: 'admin_001',
                            email: 'louis@portfolio.com',
                            username: 'louis_antoine',
                            password: this.hashPassword('admin123'), // You should change this
                            name: 'Louis Antoine',
                            role: 'admin',
                            avatar: 'LA',
                            joined: '2020-01-15',
                            bio: 'Portfolio Owner & Community Administrator',
                            permissions: ['all'],
                            verified: true
                        },
                        {
                            id: 'user_demo',
                            email: 'demo@example.com',
                            username: 'demo_user',
                            password: this.hashPassword('demo123'),
                            name: 'Demo User',
                            role: 'member',
                            avatar: 'DU',
                            joined: new Date().toISOString().split('T')[0],
                            bio: 'Demo account for testing',
                            permissions: ['read', 'write'],
                            verified: true
                        }
                    ];
                    localStorage.setItem('communityUsers', JSON.stringify(defaultUsers));
                }
            }

            hashPassword(password) {
                // Simple hash for demo (in production, use bcrypt on server)
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(16);
            }

            setupEventListeners() {
                // Auto-fill for admin quick access
                document.addEventListener('keydown', (e) => {
                    // Press Ctrl+Shift+A for admin quick login
                    if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                        document.getElementById('signin-email').value = 'louis@portfolio.com';
                        document.getElementById('signin-password').value = 'admin123';
                        showMessage('Admin credentials auto-filled. Click Sign In.', 'success');
                    }
                    // Press Ctrl+Shift+D for demo quick login
                    if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                        document.getElementById('signin-email').value = 'demo@example.com';
                        document.getElementById('signin-password').value = 'demo123';
                        showMessage('Demo credentials auto-filled. Click Sign In.', 'success');
                    }
                });
            }

            signIn(emailOrUsername, password) {
                const users = JSON.parse(localStorage.getItem('communityUsers') || '[]');
                const user = users.find(u => 
                    (u.email === emailOrUsername || u.username === emailOrUsername) &&
                    u.password === this.hashPassword(password)
                );

                if (user) {
                    // Create session
                    const session = {
                        userId: user.id,
                        user: {
                            id: user.id,
                            name: user.name,
                            email: user.email,
                            username: user.username,
                            role: user.role,
                            avatar: user.avatar,
                            permissions: user.permissions
                        },
                        token: this.generateToken(),
                        expiresAt: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString() // 7 days
                    };

                    localStorage.setItem('communitySession', JSON.stringify(session));
                    return { success: true, user: session.user };
                }

                return { success: false, error: 'Invalid credentials' };
            }

            signUp(userData) {
                const users = JSON.parse(localStorage.getItem('communityUsers') || '[]');
                
                // Check if email or username already exists
                if (users.find(u => u.email === userData.email)) {
                    return { success: false, error: 'Email already registered' };
                }
                if (users.find(u => u.username === userData.username)) {
                    return { success: false, error: 'Username already taken' };
                }

                // Create new user
                const newUser = {
                    id: `user_${Date.now()}`,
                    email: userData.email,
                    username: userData.username,
                    password: this.hashPassword(userData.password),
                    name: userData.name,
                    role: 'member',
                    avatar: userData.name.substring(0, 2).toUpperCase(),
                    joined: new Date().toISOString().split('T')[0],
                    bio: '',
                    permissions: ['read', 'write'],
                    verified: false
                };

                users.push(newUser);
                localStorage.setItem('communityUsers', JSON.stringify(users));

                // Auto sign in
                return this.signIn(userData.email, userData.password);
            }

            generateToken() {
                return Math.random().toString(36).substring(2) + Date.now().toString(36);
            }

            getCurrentUser() {
                const session = JSON.parse(localStorage.getItem('communitySession') || 'null');
                if (session && new Date(session.expiresAt) > new Date()) {
                    return session.user;
                }
                return null;
            }

            signOut() {
                localStorage.removeItem('communitySession');
            }
        }

        // Initialize auth system
        const auth = new AuthSystem();

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            if (tab === 'signin') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('signin-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('signup-tab').classList.add('active');
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target.closest('button').querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Handle sign in
        function handleSignIn(event) {
            event.preventDefault();
            const button = event.target.querySelector('button[type="submit"]');
            button.classList.add('loading');

            const emailOrUsername = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const remember = document.getElementById('remember').checked;

            setTimeout(() => {
                const result = auth.signIn(emailOrUsername, password);
                button.classList.remove('loading');

                if (result.success) {
                    if (remember) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    showMessage(`Welcome back, ${result.user.name}!` + 
                        (result.user.role === 'admin' ? ' (Admin Access)' : ''), 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'community-hub-enhanced.html';
                    }, 1500);
                } else {
                    showMessage(result.error, 'error');
                }
            }, 1000);
        }

        // Handle sign up
        function handleSignUp(event) {
            event.preventDefault();
            const button = event.target.querySelector('button[type="submit"]');
            button.classList.add('loading');

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (password !== confirm) {
                button.classList.remove('loading');
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                button.classList.remove('loading');
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }

            setTimeout(() => {
                const result = auth.signUp({ name, email, username, password });
                button.classList.remove('loading');

                if (result.success) {
                    showMessage(`Account created successfully! Welcome, ${result.user.name}!`, 'success');
                    setTimeout(() => {
                        window.location.href = 'community-hub-enhanced.html';
                    }, 1500);
                } else {
                    showMessage(result.error, 'error');
                }
            }, 1000);
        }

        // Handle demo access
        function handleDemoAccess() {
            const result = auth.signIn('demo@example.com', 'demo123');
            if (result.success) {
                showMessage('Signing in as Demo User...', 'success');
                setTimeout(() => {
                    window.location.href = 'community-hub-enhanced.html';
                }, 1000);
            }
        }

        // Social login (simulated)
        function socialLogin(provider) {
            showMessage(`${provider} authentication coming soon!`, 'error');
        }

        // Show message
        function showMessage(message, type) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
            }

            setTimeout(() => {
                errorEl.style.display = 'none';
                successEl.style.display = 'none';
            }, 5000);
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = auth.getCurrentUser();
            if (currentUser) {
                showMessage(`Already signed in as ${currentUser.name}. Redirecting...`, 'success');
                setTimeout(() => {
                    window.location.href = 'community-hub-enhanced.html';
                }, 1500);
            }
        });

        // Show hint for admin access
        console.log('%cüîë Admin Quick Access', 'color: #667eea; font-size: 16px; font-weight: bold');
        console.log('%cPress Ctrl+Shift+A to auto-fill admin credentials', 'color: #9ca3af');
        console.log('%cPress Ctrl+Shift+D to auto-fill demo credentials', 'color: #9ca3af');
        console.log('%cDefault admin: louis@portfolio.com / admin123', 'color: #9ca3af');
    </script>
</body>
</html>
